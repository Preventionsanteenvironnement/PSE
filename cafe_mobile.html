<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Caf√© Parents - Mobile</title>
    <style>
        /* === DESIGN MOBILE === */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 20px; background: #0f172a; color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; align-items: center; min-height: 100vh; text-align: center; overflow-x: hidden; }
        
        /* HEADER AVEC REFRESH */
        header { margin-bottom: 20px; width: 100%; max-width: 500px; position: relative; }
        h1 { color: #f472b6; font-size: 1.5rem; margin: 0; font-weight: 800; }
        .refresh-btn { position: absolute; right: 0; top: 0; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; border-radius: 8px; width: 35px; height: 35px; cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; }
        .refresh-btn:active { background: rgba(255,255,255,0.2); transform: scale(0.95); }

        .status-badge { display: inline-flex; align-items: center; gap: 6px; background: rgba(16, 185, 129, 0.1); color: #34d399; padding: 6px 14px; border-radius: 50px; border: 1px solid rgba(16, 185, 129, 0.3); font-size: 0.75rem; font-weight: 700; margin-top: 10px; }
        #dynamic-screen { width: 100%; max-width: 500px; flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .wait-screen { animation: fadeIn 0.8s; }
        .coffee-loader { font-size: 4rem; animation: float 3s infinite; display: block; margin-bottom: 10px; }
        
        /* BOUTONS CHOIX */
        .btn-choice { width: 100%; padding: 20px; margin-bottom: 15px; background: #1e293b; color: #e2e8f0; border: 2px solid #334155; border-radius: 16px; font-size: 1.1rem; font-weight: 600; text-align: left; cursor: pointer; transition: 0.2s; position: relative; display: flex; align-items: center; }
        .btn-choice:active { transform: scale(0.96); }
        .btn-choice.selected { background: #3b82f6; border-color: #60a5fa; color: white; }
        .btn-idx { width: 32px; height: 32px; border-radius: 50%; background: rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; margin-right: 15px; font-weight: 800; }
        
        /* FEEDBACK QUIZ */
        .btn-choice.correct { background: #059669 !important; border-color: #34d399 !important; color: white !important; }
        .btn-choice.wrong { background: #991b1b !important; border-color: #ef4444 !important; opacity: 0.6; }
        .feedback-banner { margin-bottom: 20px; padding: 15px; border-radius: 12px; font-weight: bold; }
        .feedback-success { background: #dcfce7; color: #166534; } .feedback-fail { background: #fee2e2; color: #991b1b; }

        /* NUAGE DE MOTS (CHIPS) */
        .chip-container { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-bottom: 20px; }
        .word-chip { background: #334155; padding: 10px 18px; border-radius: 30px; font-size: 1rem; cursor: pointer; border: 1px solid #475569; transition: all 0.2s; }
        .word-chip.active { background: #db2777; border-color: #f472b6; color: white; transform: scale(1.1); box-shadow: 0 0 15px rgba(219, 39, 119, 0.5); font-weight: bold; }

        input[type="text"] { width: 100%; padding: 18px; background: #1e293b; border: 2px solid #475569; color: white; border-radius: 14px; font-size: 1.2rem; text-align: center; margin-bottom: 15px; outline: none; }
        .btn-send { width: 100%; background: linear-gradient(135deg, #ec4899, #db2777); color: white; border: none; padding: 18px; border-radius: 50px; font-weight: 800; font-size: 1.2rem; cursor: pointer; }
        
        /* SLIDER */
        input[type=range] { width: 100%; accent-color: #db2777; margin: 15px 0; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
    </style>
</head>
<body>
    <header>
        <h1>Caf√© Parents</h1>
        <button class="refresh-btn" onclick="window.location.reload()" title="Rafra√Æchir la page">üîÑ</button>
        <div class="status-badge" id="conn-status">üì° Connexion...</div>
    </header>
    <div id="dynamic-screen">
        <div class="wait-screen"><span class="coffee-loader">‚òï</span><p style="color:#94a3b8;">Bienvenue !<br>Regardez l'√©cran g√©ant...</p></div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, onSnapshot, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyAWdCMvOiAJln3eT9LIAQD3RWJUD0lQcLI", authDomain: "devoirs-pse.firebaseapp.com", projectId: "devoirs-pse", storageBucket: "devoirs-pse.firebasestorage.app", messagingSenderId: "614730413904", appId: "1:614730413904:web:a5dd478af5de30f6bede55" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let activeSessionId = null;
    let currentUserCode = localStorage.getItem("parentCode") || "P_" + Math.floor(Math.random() * 9999);
    localStorage.setItem("parentCode", currentUserCode);
    
    let myVoteIndex = -1;
    let currentStepSaved = '';
    let selectedMoodVal = null;

    onSnapshot(doc(db, "config", "live"), (snap) => {
        if (!snap.exists()) return;
        const data = snap.data();
        activeSessionId = data.activeSessionId;
        
        const statusEl = document.getElementById('conn-status');
        if(activeSessionId) {
            statusEl.innerHTML = "üîì Connect√©"; statusEl.style.color = "#34d399";
        } else {
            statusEl.innerHTML = "üí§ En pause"; statusEl.style.color = "#94a3b8"; renderWait(); return;
        }

        if(data.currentStep !== currentStepSaved || data.quizQuestion !== document.body.dataset.lastQ) {
            myVoteIndex = -1; selectedMoodVal = null; currentStepSaved = data.currentStep; document.body.dataset.lastQ = data.quizQuestion;
        }

        const container = document.getElementById('dynamic-screen');
        if(data.currentStep === 'quiz' && data.quizState === 'revealed') { renderQuizResult(data, container); return; }

        if (data.currentStep === 'meteo') renderMeteo(container);
        else if (data.currentStep === 'nuage') renderCloudInput(container, data.wordBank);
        else if (data.currentStep === 'sondage') renderPoll(container, data);
        else if (data.currentStep === 'quiz') renderQuizVoting(container, data);
        else renderWait(container);
    });

    function renderWait(container) {
        if(!container) container = document.getElementById('dynamic-screen');
        container.innerHTML = `<div class="wait-screen"><span class="coffee-loader">‚òï</span><p style="color:#94a3b8;">Installez-vous confortablement.<br>La prochaine activit√© arrive.</p></div>`;
    }

    function renderMeteo(container) {
        container.innerHTML = `
            <h2>Votre M√©t√©o du jour ‚òÄÔ∏è</h2>
            <p style="color:#94a3b8; font-size:0.9rem;">Humeur dominante ?</p>
            <div style="display:grid; grid-template-columns:repeat(4, 1fr); gap:8px; margin-bottom:20px;">
                ${['ü§©','üôÇ','ü§î','üò∞'].map((emoji, i) => `<button class="btn-choice mood-selector" id="mood-${i}" style="justify-content:center; font-size:2rem; padding:10px;" onclick="selectMood(${i}, '${['super','bien','bof','mauvais'][i]}')">${emoji}</button>`).join('')}
            </div>
            <p style="color:#94a3b8; font-size:0.9rem;">√ânergie ? üîã</p>
            <div style="background:#1e293b; padding:15px; border-radius:16px; border:1px solid #334155; margin-bottom:20px;">
                <input type="range" id="energy-slider" min="0" max="100" value="50">
                <div style="display:flex; justify-content:space-between; font-size:0.8rem;"><span>üò¥ √Ä plat</span><span id="energy-val" style="font-weight:bold;">50%</span><span>‚ö° Au max</span></div>
            </div>
            <button class="btn-send" onclick="sendMeteoVote()">Envoyer üöÄ</button>`;
        setTimeout(() => { document.getElementById('energy-slider').oninput = function() { document.getElementById('energy-val').innerText = this.value + '%'; } }, 100);
    }

    function renderCloudInput(container, suggestions) {
        let html = `<h2>Vos id√©es üí°</h2><p style="color:#94a3b8; font-size:0.9rem; margin-bottom:20px;">S√©lectionnez ou √©crivez :</p>`;
        if(suggestions && suggestions.length > 0) {
            html += `<div class="chip-container">`;
            suggestions.forEach(w => {
                html += `<div class="word-chip" onclick="fillAndSend('${w}', this)">${w}</div>`;
            });
            html += `</div>`;
        }
        html += `<input type="text" id="word-input" placeholder="√âcrivez ici..."><button class="btn-send" onclick="sendWord()">Envoyer üöÄ</button>`;
        container.innerHTML = html;
    }

    function renderPoll(container, data) {
        let html = `<h3>${data.pollQuestion || "Sondage"}</h3>`;
        data.pollOptions.forEach((opt, i) => {
            const isSel = (myVoteIndex === i) ? 'selected' : '';
            html += `<button class="btn-choice ${isSel}" onclick="vote(${i}, 'poll', '${opt.replace(/'/g, "\\'")}')"><span class="btn-idx">${String.fromCharCode(65+i)}</span> ${opt}</button>`;
        });
        container.innerHTML = html;
    }

    function renderQuizVoting(container, data) {
        let html = `<h3>${data.quizQuestion || "Quiz"}</h3>`;
        data.quizOptions.forEach((opt, i) => {
            const isSel = (myVoteIndex === i) ? 'selected' : '';
            html += `<button class="btn-choice ${isSel}" onclick="vote(${i}, 'quiz', ${i})"><span class="btn-idx">${String.fromCharCode(65+i)}</span> ${opt}</button>`;
        });
        container.innerHTML = html;
    }

    function renderQuizResult(data, container) {
        const correctIdx = data.quizCorrect;
        const userWon = (myVoteIndex === correctIdx);
        const userVoted = (myVoteIndex !== -1);
        let msg = !userVoted ? "üëÄ Voici la r√©ponse." : (userWon ? "üéâ Bravo ! Bonne r√©ponse." : "üôÉ Oups ! Regardez la correction.");
        let cls = userWon ? "feedback-success" : (userVoted ? "feedback-fail" : "");
        
        let html = `<div class="feedback-banner ${cls}">${msg}</div><h3>${data.quizQuestion}</h3>`;
        data.quizOptions.forEach((opt, i) => {
            let classes = "btn-choice"; let icon = `<span class="btn-idx">${String.fromCharCode(65+i)}</span>`;
            if (i === correctIdx) { classes += " correct"; icon = `<span class="btn-idx" style="background:white; color:#059669;">‚úî</span>`; }
            else if (i === myVoteIndex && !userWon) { classes += " wrong"; icon = `<span class="btn-idx">‚úñ</span>`; }
            else { classes += " dimmed"; }
            html += `<button class="${classes}" disabled>${icon} ${opt}</button>`;
        });
        container.innerHTML = html;
    }

    // ACTIONS
    window.vote = function(index, type, content) {
        myVoteIndex = index; sendInput(type, content);
        document.querySelectorAll('.btn-choice').forEach((b, i) => { if(i===index) b.classList.add('selected'); else b.classList.remove('selected'); });
    }
    window.selectMood = function(index, val) {
        selectedMoodVal = val;
        document.querySelectorAll('.mood-selector').forEach(b => { b.style.borderColor="#334155"; b.style.background="#1e293b"; b.style.transform="scale(1)"; });
        const btn = document.getElementById('mood-'+index); btn.style.borderColor="#db2777"; btn.style.background="rgba(219,39,119,0.2)"; btn.style.transform="scale(1.1)";
    }
    window.sendMeteoVote = function() {
        if(!selectedMoodVal) { alert("Choisissez une humeur !"); return; }
        const energy = document.getElementById('energy-slider').value;
        sendInput('meteo_full', JSON.stringify({ mood: selectedMoodVal, energy: parseInt(energy) }));
        document.getElementById('dynamic-screen').innerHTML = `<div style="font-size:4rem; margin-bottom:20px;">üöÄ</div><h2>Envoy√© !</h2>`;
    }
    window.sendInput = async function(type, content) {
        if(!activeSessionId) return;
        await addDoc(collection(db, `sessions/${activeSessionId}/inputs`), { type, content, user: currentUserCode, timestamp: serverTimestamp() });
    }
    window.sendWord = function() {
        const inp = document.getElementById('word-input'); const val = inp.value.trim();
        if(val) { sendInput('word', val); inp.value=""; alert("Envoy√© !"); }
    }
    window.fillAndSend = function(txt, element) {
        if(element) element.classList.add('active');
        sendInput('word', txt);
        setTimeout(() => { if(element) element.classList.remove('active'); }, 500);
    }
</script>
</body>
</html>
