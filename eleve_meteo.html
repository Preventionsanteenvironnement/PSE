<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuage de Mots - Participation</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f4f8; text-align: center; padding: 20px; color: #333; max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; min-height: 90vh; }
        
        /* LA QUESTION DU PROF */
        #question-box {
            background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px; border-left: 5px solid #3498db; text-align: left;
        }
        #prof-question { font-size: 1.4rem; font-weight: bold; color: #2c3e50; margin: 0; }
        #waiting-msg { color: #7f8c8d; font-style: italic; font-size: 0.9rem; }

        /* CONSIGNE RESPONSABILIT√â */
        .warning-box {
            background: #fff3cd; color: #856404; padding: 15px; border-radius: 10px; border: 1px solid #ffeeba;
            font-size: 0.85rem; margin-bottom: 20px; text-align: left; line-height: 1.4;
        }

        /* INPUT ZONE */
        .input-group { margin-top: auto; margin-bottom: auto; }
        input[type="text"] {
            width: 100%; padding: 15px; border: 2px solid #dfe6e9; border-radius: 12px;
            font-size: 1.2rem; box-sizing: border-box; transition: 0.3s; text-align: center;
        }
        input[type="text"]:focus { border-color: #3498db; outline: none; }

        #send-btn {
            background: #2ecc71; color: white; width: 100%; padding: 15px; border: none; border-radius: 12px;
            font-size: 1.2rem; font-weight: bold; cursor: pointer; margin-top: 15px;
            box-shadow: 0 4px 0 #27ae60; transition: 0.1s;
        }
        #send-btn:active { transform: translateY(4px); box-shadow: none; }

        /* NOTIFICATION */
        #status-msg { margin-top: 15px; height: 20px; color: #27ae60; font-weight: bold; opacity: 0; transition: opacity 0.5s; }
        .error-msg { color: #e74c3c !important; }

    </style>
</head>
<body>

    <div id="question-box">
        <div style="text-transform: uppercase; font-size: 0.75rem; color: #aaa; margin-bottom: 5px;">Question du prof :</div>
        <p id="prof-question">...</p>
        <span id="waiting-msg">En attente du lancement...</span>
    </div>

    <div class="warning-box">
        ‚ö†Ô∏è <strong>Attention :</strong> Ta r√©ponse s'affichera en GRAND au tableau.
        <br>Sois pertinent et respectueux. Tout abus est identifi√©.
    </div>

    <div class="input-group">
        <input type="text" id="word-input" placeholder="Ton mot ici..." autocomplete="off">
        <button id="send-btn" onclick="envoyerMot()">Envoyer üöÄ</button>
        <div id="status-msg">Envoy√© !</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAWdCMvOiAJln3eT9LIAQD3RWJUD0lQcLI",
            authDomain: "devoirs-pse.firebaseapp.com",
            projectId: "devoirs-pse",
            storageBucket: "devoirs-pse.firebasestorage.app",
            messagingSenderId: "614730413904",
            appId: "1:614730413904:web:a5dd478af5de30f6bede55",
            measurementId: "G-7R9N0JL6GG"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- 1. √âCOUTER LA QUESTION DU PROF ---
        // On √©coute le document 'config' dans la collection 'nuage_etat'
        onSnapshot(doc(db, "nuage_etat", "config"), (doc) => {
            if (doc.exists()) {
                const data = doc.data();
                const qDiv = document.getElementById("prof-question");
                const wDiv = document.getElementById("waiting-msg");
                
                if(data.question && data.question.length > 0) {
                    qDiv.innerText = data.question;
                    qDiv.style.display = "block";
                    wDiv.style.display = "none";
                } else {
                    qDiv.style.display = "none";
                    wDiv.style.display = "block";
                    wDiv.innerText = "Le prof va poser une question...";
                }
            }
        });

        // --- 2. FILTRE ANTI-INSULTES (Basic Client Side) ---
        const badWords = ["merde", "connard", "salaud", "putain", "pd", "salope", "tg", "con", "foutre", "bite", "cul"];

        window.envoyerMot = async () => {
            const input = document.getElementById('word-input');
            const status = document.getElementById('status-msg');
            let mot = input.value.trim();

            if(!mot) return;

            // V√©rification filtre
            if(badWords.some(bw => mot.toLowerCase().includes(bw))) {
                status.innerText = "üö´ Mot interdit !";
                status.className = "error-msg";
                status.style.opacity = 1;
                navigator.vibrate(200); // Vibre si sur mobile
                setTimeout(() => { status.style.opacity = 0; }, 2000);
                return;
            }

            try {
                // Envoi √† Firebase
                await addDoc(collection(db, "nuage_mots"), {
                    text: mot,
                    timestamp: Date.now()
                });

                // Reset Interface
                input.value = "";
                status.innerText = "Envoy√© ! Envoie un autre ?";
                status.className = "";
                status.style.opacity = 1;
                setTimeout(() => { status.style.opacity = 0; }, 2000);
                input.focus(); // Remet le curseur pour encha√Æner

            } catch (e) {
                alert("Erreur : " + e.message);
            }
        }
    </script>
</body>
</html>
