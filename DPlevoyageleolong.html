<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>L'Objectif de L√©o - 4 Mois</title>
    <style>
        :root {
            --primary: #2196f3;
            --success: #4caf50;
            --danger: #f44336;
            --bg: #e3f2fd;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* BARRE DE PROGRESSION GLOBALE (L'OBJECTIF) */
        .goal-container {
            background: white;
            width: 90%;
            max-width: 800px;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
            border: 3px solid #333;
        }

        .progress-track {
            background: #ddd;
            height: 40px;
            border-radius: 20px;
            margin-top: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, #ffeb3b, #fbc02d);
            height: 100%;
            width: 0%;
            transition: width 1s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #333;
        }

        /* CONTENEUR DU MOIS EN COURS */
        .month-card {
            background: white;
            width: 90%;
            max-width: 900px;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .month-header {
            background: var(--primary);
            color: white;
            width: 100%;
            text-align: center;
            padding: 15px 0;
            font-size: 2rem;
            font-weight: bold;
            border-radius: 15px 15px 0 0;
            margin-bottom: 20px;
        }

        /* ZONES DE DONN√âES */
        .data-area {
            display: flex;
            justify-content: space-around;
            width: 100%;
            flex-wrap: wrap;
            gap: 20px;
        }

        .column {
            background: #f9f9f9;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            width: 45%;
            min-width: 300px;
        }

        .col-title { font-size: 1.5rem; font-weight: bold; text-align: center; margin-bottom: 10px; text-transform: uppercase; }
        .green-title { color: var(--success); }
        .red-title { color: var(--danger); }

        .item-row {
            display: flex;
            justify-content: space-between;
            font-size: 1.3rem;
            padding: 10px;
            border-bottom: 1px solid #eee;
            align-items: center;
        }
        .icon { font-size: 2rem; margin-right: 10px; }

        /* ZONE CALCULATRICE */
        .calc-zone {
            margin-top: 30px;
            background: #eee;
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            text-align: center;
            border: 3px solid #999;
        }

        .step-box {
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: 10px;
        }

        input[type="number"] {
            font-size: 1.8rem;
            width: 120px;
            text-align: center;
            padding: 5px;
            border: 3px solid #ccc;
            border-radius: 10px;
            font-weight: bold;
        }

        /* BOUTONS */
        .btn-check {
            background: var(--success);
            color: white;
            font-size: 1.5rem;
            padding: 10px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn-next {
            background: var(--primary);
            color: white;
            font-size: 1.5rem;
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            display: none; /* Cach√© */
            animation: bounce 2s infinite;
        }

        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} 60% {transform: translateY(-5px);} }

        .audio-btn {
            background: #e91e63;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        /* FEEDBACK MESSAGES */
        .msg { font-size: 1.2rem; font-weight: bold; margin-top: 5px; min-height: 1.5em;}

    </style>
</head>
<body>

    <h1>üéÆ L'Objectif de L√©o (Console 200‚Ç¨)</h1>

    <div class="goal-container">
        <div>üí∞ ARGENT DANS LA CAGNOTTE : <span id="global-total" style="font-size:1.5rem; font-weight:bold;">0</span> ‚Ç¨</div>
        <div class="progress-track">
            <div class="progress-fill" id="prog-bar">0%</div>
        </div>
        <div>Objectif : 200 ‚Ç¨</div>
    </div>

    <div class="month-card" id="game-container">
        
        <div class="month-header" id="month-name">MOIS 1 : JANVIER</div>
        <button class="audio-btn" onclick="lireConsigne()">üîä √âcouter ce qu'il faut faire</button>

        <div class="data-area">
            
            <div class="column" style="border-color:var(--success);">
                <div class="col-title green-title">üì• Ce qui rentre</div>
                <div id="income-list"></div>
                <div class="item-row" style="background:#e8f5e9; font-weight:bold; margin-top:10px;">
                    <span>TOTAL RECETTES</span>
                    <span id="display-income-total">...</span>
                </div>
            </div>

            <div class="column" style="border-color:var(--danger);">
                <div class="col-title red-title">üì§ Ce qui sort</div>
                <div id="expense-list"></div>
            </div>

        </div>

        <div class="calc-zone">
            
            <div class="step-box" id="step1">
                <p>1. Calcule le <strong>TOTAL des D√©penses</strong> (Zone Rouge) :</p>
                <input type="number" id="input-exp-total" placeholder="?"> ‚Ç¨
                <button class="btn-check" onclick="verifierEtape1()">Valider</button>
                <div id="msg-1" class="msg"></div>
            </div>

            <div class="step-box" id="step2" style="display:none; opacity:0.5;">
                <p>2. Combien il reste ? (Recettes - D√©penses) :</p>
                <span style="font-size:1.5rem; font-weight:bold;" id="calc-visu">... - ... = </span>
                <input type="number" id="input-savings" placeholder="?"> ‚Ç¨
                <button class="btn-check" onclick="verifierEtape2()">Valider</button>
                <div id="msg-2" class="msg"></div>
            </div>

            <button class="btn-next" id="btn-next" onclick="nextLevel()">MOIS SUIVANT ‚û°</button>

        </div>

    </div>

<script>
    // DONN√âES DU JEU (4 MOIS)
    const levels = [
        {
            name: "MOIS 1 : JANVIER",
            income: [ {icon:'ü•ñ', name:'Salaire', val:100} ],
            incomeTotal: 100,
            expenses: [ {icon:'üöå', name:'Bus', val:20}, {icon:'üçî', name:'MacDo', val:10}, {icon:'üì±', name:'Tel', val:20} ], // Total 50
            savings: 50
        },
        {
            name: "MOIS 2 : F√âVRIER",
            income: [ {icon:'ü•ñ', name:'Salaire', val:100}, {icon:'üéÅ', name:'Anniversaire', val:20} ],
            incomeTotal: 120,
            expenses: [ {icon:'üöå', name:'Bus', val:20}, {icon:'üëü', name:'Baskets', val:40}, {icon:'üì±', name:'Tel', val:20} ], // Total 80
            savings: 40
        },
        {
            name: "MOIS 3 : MARS",
            income: [ {icon:'ü•ñ', name:'Salaire', val:100} ],
            incomeTotal: 100,
            expenses: [ {icon:'üöå', name:'Bus', val:20}, {icon:'üéÆ', name:'Jeu', val:30} ], // Total 50
            savings: 50
        },
        {
            name: "MOIS 4 : AVRIL",
            income: [ {icon:'ü•ñ', name:'Salaire', val:100} ],
            incomeTotal: 100,
            expenses: [ {icon:'üöå', name:'Bus', val:20}, {icon:'üì±', name:'Tel', val:20} ], // Total 40
            savings: 60
        }
    ];

    let currentLevelIdx = 0;
    let totalCagnotte = 0;
    const GOAL = 200;

    function initLevel() {
        const level = levels[currentLevelIdx];
        
        // Mise √† jour Titre
        document.getElementById('month-name').innerText = level.name;
        
        // Remplir Recettes
        const incList = document.getElementById('income-list');
        incList.innerHTML = '';
        level.income.forEach(item => {
            incList.innerHTML += `<div class="item-row"><span onclick="speak('${item.name}')"><span class="icon">${item.icon}</span>${item.name}</span> <span>${item.val} ‚Ç¨</span></div>`;
        });
        document.getElementById('display-income-total').innerText = level.incomeTotal + " ‚Ç¨";

        // Remplir D√©penses
        const expList = document.getElementById('expense-list');
        expList.innerHTML = '';
        level.expenses.forEach(item => {
            expList.innerHTML += `<div class="item-row"><span onclick="speak('${item.name}')"><span class="icon">${item.icon}</span>${item.name}</span> <span>${item.val} ‚Ç¨</span></div>`;
        });

        // Reset Inputs et Etats
        document.getElementById('input-exp-total').value = '';
        document.getElementById('input-exp-total').style.border = "3px solid #ccc";
        document.getElementById('input-exp-total').disabled = false;
        
        document.getElementById('input-savings').value = '';
        document.getElementById('input-savings').style.border = "3px solid #ccc";
        
        document.getElementById('msg-1').innerHTML = '';
        document.getElementById('msg-2').innerHTML = '';
        
        document.getElementById('step2').style.display = 'none';
        document.getElementById('btn-next').style.display = 'none';

        speak("Voici le " + level.name + ". Calcule le total des d√©penses.");
    }

    // V√âRIFICATION √âTAPE 1 (Total D√©penses)
    function verifierEtape1() {
        const level = levels[currentLevelIdx];
        
        // Calcul du vrai total d√©penses
        let vraiTotalExp = 0;
        level.expenses.forEach(e => vraiTotalExp += e.val);

        const inputVal = parseInt(document.getElementById('input-exp-total').value);
        const feedback = document.getElementById('msg-1');
        const input = document.getElementById('input-exp-total');

        if (inputVal === vraiTotalExp) {
            feedback.style.color = "green";
            feedback.innerHTML = "‚úÖ Correct !";
            input.style.border = "3px solid green";
            input.disabled = true; // On verrouille
            speak("C'est juste ! Passons √† la suite.");

            // Activer Etape 2
            document.getElementById('step2').style.display = 'block';
            document.getElementById('step2').style.opacity = '1';
            
            // Afficher l'op√©ration visuelle
            document.getElementById('calc-visu').innerText = `${level.incomeTotal} - ${vraiTotalExp} = `;

        } else {
            feedback.style.color = "red";
            feedback.innerHTML = "‚ùå Erreur. Additionne bien la colonne ROUGE.";
            input.style.border = "3px solid red";
            speak("Erreur. Additionne bien tous les chiffres de la colonne rouge.");
        }
    }

    // V√âRIFICATION √âTAPE 2 (Epargne)
    function verifierEtape2() {
        const level = levels[currentLevelIdx];
        const inputVal = parseInt(document.getElementById('input-savings').value);
        const feedback = document.getElementById('msg-2');
        const input = document.getElementById('input-savings');

        if (inputVal === level.savings) {
            feedback.style.color = "green";
            feedback.innerHTML = "üéâ BRAVO ! Argent mis dans la cagnotte.";
            input.style.border = "3px solid green";
            input.disabled = true;
            
            // Animation Cagnotte
            updateGlobal(level.savings);
            
            speak(`Bravo ! Tu as √©conomis√© ${level.savings} euros ce mois-ci.`);

            // Bouton Suivant
            document.getElementById('btn-next').style.display = 'block';

        } else {
            feedback.style.color = "red";
            feedback.innerHTML = "‚ùå Faux. Utilise ta calculatrice (Vert - Rouge).";
            input.style.border = "3px solid red";
            speak("Faux. Fais le calcul : le total vert moins le total rouge.");
        }
    }

    function updateGlobal(amountToAdd) {
        totalCagnotte += amountToAdd;
        document.getElementById('global-total').innerText = totalCagnotte;
        
        let percent = (totalCagnotte / GOAL) * 100;
        if(percent > 100) percent = 100;
        
        document.getElementById('prog-bar').style.width = percent + "%";
        document.getElementById('prog-bar').innerText = Math.floor(percent) + "%";
    }

    function nextLevel() {
        currentLevelIdx++;
        
        if (currentLevelIdx >= levels.length) {
            finDuJeu();
        } else {
            initLevel();
            // Scroll en haut
            document.getElementById('game-container').scrollIntoView({behavior: "smooth"});
        }
    }

    function finDuJeu() {
        const container = document.getElementById('game-container');
        container.innerHTML = `
            <div style="text-align:center; padding:50px;">
                <div style="font-size:5rem;">üèÜ üéÆ</div>
                <h1 style="color:green;">F√âLICITATIONS !</h1>
                <p style="font-size:2rem;">Tu as 200 ‚Ç¨ !</p>
                <p style="font-size:1.5rem;">L√©o peut acheter sa console.</p>
                <button onclick="location.reload()" class="btn-check" style="background:#2196f3;">Rejouer</button>
            </div>
        `;
        speak("F√©licitations ! Tu as r√©ussi les 4 mois. L√©o peut acheter sa console !");
        
        // Remplir barre √† fond
        document.getElementById('prog-bar').style.width = "100%";
        document.getElementById('prog-bar').innerText = "100%";
        document.getElementById('global-total').innerText = "200";
    }

    function speak(txt) {
        const msg = new SpeechSynthesisUtterance(txt);
        msg.lang = 'fr-FR';
        window.speechSynthesis.speak(msg);
    }
    
    function lireConsigne() {
        speak("Regarde la colonne rouge. Additionne tous les chiffres. √âcris le r√©sultat dans la case. Ensuite, calcule combien il reste.");
    }

    // START
    initLevel();

</script>

</body>
</html>
