<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L'Objectif de L√©o - 4 Mois</title>
  <style>
    :root{
      --primary:#2196f3;
      --success:#4caf50;
      --danger:#f44336;
      --bg:#e3f2fd;
    }

    body{
      font-family:Arial,sans-serif;
      background-color:var(--bg);
      margin:0;
      padding:20px;
      display:flex;
      flex-direction:column;
      align-items:center;
      overflow-x:hidden;
    }

    h1{margin:0 0 12px 0;text-align:center}

    .topbar{
      width:90%;
      max-width:900px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
      margin-bottom:10px;
    }

    .topbar button{
      border:none;
      padding:10px 16px;
      border-radius:999px;
      cursor:pointer;
      font-size:1.05rem;
      color:white;
      box-shadow:0 4px 0 rgba(0,0,0,0.2);
      user-select:none;
      touch-action:manipulation;
    }
    .topbar button:active{transform:translateY(4px);box-shadow:none}
    .audio-btn{background:#e91e63}
    .sound-btn{background:#2c3e50}
    .reset-btn{background:#607d8b}

    .goal-container{
      background:white;
      width:90%;
      max-width:800px;
      padding:15px;
      border-radius:15px;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
      margin-bottom:20px;
      text-align:center;
      border:3px solid #333;
    }

    .progress-track{
      background:#ddd;
      height:40px;
      border-radius:20px;
      margin-top:10px;
      overflow:hidden;
      position:relative;
    }

    .progress-fill{
      background:linear-gradient(90deg,#ffeb3b,#fbc02d);
      height:100%;
      width:0%;
      transition:width 0.6s ease;
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:bold;
      color:#333;
    }

    .month-card{
      background:white;
      width:90%;
      max-width:900px;
      border-radius:20px;
      padding:20px;
      box-shadow:0 10px 25px rgba(0,0,0,0.1);
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .month-header{
      background:var(--primary);
      color:white;
      width:100%;
      text-align:center;
      padding:15px 0;
      font-size:2rem;
      font-weight:bold;
      border-radius:15px 15px 0 0;
      margin-bottom:20px;
    }

    .data-area{
      display:flex;
      justify-content:space-around;
      width:100%;
      flex-wrap:wrap;
      gap:20px;
    }

    .column{
      background:#f9f9f9;
      border:2px solid #ccc;
      border-radius:10px;
      padding:15px;
      width:45%;
      min-width:280px;
    }

    .col-title{
      font-size:1.5rem;
      font-weight:bold;
      text-align:center;
      margin-bottom:10px;
      text-transform:uppercase;
    }
    .green-title{color:var(--success)}
    .red-title{color:var(--danger)}

    .item-row{
      display:flex;
      justify-content:space-between;
      font-size:1.2rem;
      padding:10px;
      border-bottom:1px solid #eee;
      align-items:center;
      gap:10px;
    }

    .item-row .left{
      display:flex;
      align-items:center;
      gap:10px;
      cursor:pointer;
      user-select:none;
    }
    .icon{font-size:1.8rem}

    .calc-zone{
      margin-top:30px;
      background:#eee;
      padding:20px;
      border-radius:15px;
      width:90%;
      max-width:760px;
      text-align:center;
      border:3px solid #999;
    }

    .step-box{
      margin-bottom:20px;
      background:white;
      padding:15px;
      border-radius:10px;
    }

    input[type="number"]{
      font-size:1.6rem;
      width:140px;
      text-align:center;
      padding:8px 10px;
      border:3px solid #ccc;
      border-radius:10px;
      font-weight:bold;
    }

    .btn-check{
      background:var(--success);
      color:white;
      font-size:1.3rem;
      padding:10px 26px;
      border:none;
      border-radius:999px;
      cursor:pointer;
      margin-top:10px;
      box-shadow:0 5px 0 rgba(0,0,0,0.2);
      user-select:none;
      touch-action:manipulation;
    }
    .btn-check:active{transform:translateY(5px);box-shadow:none}

    .btn-next{
      background:var(--primary);
      color:white;
      font-size:1.3rem;
      padding:12px 30px;
      border:none;
      border-radius:999px;
      cursor:pointer;
      display:none;
      animation:bounce 2s infinite;
      box-shadow:0 6px 0 rgba(0,0,0,0.2);
      user-select:none;
      touch-action:manipulation;
    }
    .btn-next:active{transform:translateY(6px);box-shadow:none}

    @keyframes bounce{
      0%,20%,50%,80%,100%{transform:translateY(0)}
      40%{transform:translateY(-10px)}
      60%{transform:translateY(-5px)}
    }

    .msg{
      font-size:1.2rem;
      font-weight:bold;
      margin-top:8px;
      min-height:1.5em;
    }

    @media (max-width:900px){
      .column{width:100%}
      .month-header{font-size:1.6rem}
      input[type="number"]{width:160px}
    }
  </style>
</head>
<body>

  <h1>üéÆ L'Objectif de L√©o (Console 200‚Ç¨)</h1>

  <div class="topbar">
    <button class="audio-btn" onclick="lireConsigne()">üîä Consigne</button>
    <button class="sound-btn" id="btn-sound" onclick="toggleSound()">üîà Son : ON</button>
    <button class="reset-btn" onclick="recommencer()">üîÑ Recommencer</button>
  </div>

  <div class="goal-container">
    <div>üí∞ ARGENT DANS LA CAGNOTTE : <span id="global-total" style="font-size:1.5rem;font-weight:bold;">0</span> ‚Ç¨</div>
    <div class="progress-track">
      <div class="progress-fill" id="prog-bar">0%</div>
    </div>
    <div>Objectif : 200 ‚Ç¨</div>
  </div>

  <div class="month-card" id="game-container">
    <div class="month-header" id="month-name">MOIS 1</div>

    <div class="data-area">
      <div class="column" style="border-color:var(--success);">
        <div class="col-title green-title">üì• Ce qui rentre</div>
        <div id="income-list"></div>
        <div class="item-row" style="background:#e8f5e9;font-weight:bold;margin-top:10px;">
          <span>TOTAL RECETTES</span>
          <span id="display-income-total">...</span>
        </div>
      </div>

      <div class="column" style="border-color:var(--danger);">
        <div class="col-title red-title">üì§ Ce qui sort</div>
        <div id="expense-list"></div>
      </div>
    </div>

    <div class="calc-zone">
      <div class="step-box" id="step1">
        <p>1. Calcule le <strong>TOTAL des D√©penses</strong> (Zone Rouge) :</p>
        <input type="number" id="input-exp-total" inputmode="numeric" pattern="[0-9]*" placeholder="?"> ‚Ç¨
        <br>
        <button class="btn-check" onclick="verifierEtape1()">Valider</button>
        <div id="msg-1" class="msg"></div>
      </div>

      <div class="step-box" id="step2" style="display:none;opacity:0.6;">
        <p>2. Combien il reste ? (Recettes - D√©penses) :</p>
        <span style="font-size:1.5rem;font-weight:bold;" id="calc-visu">... - ... = </span>
        <input type="number" id="input-savings" inputmode="numeric" pattern="[0-9]*" placeholder="?"> ‚Ç¨
        <br>
        <button class="btn-check" onclick="verifierEtape2()">Valider</button>
        <div id="msg-2" class="msg"></div>
      </div>

      <button class="btn-next" id="btn-next" onclick="nextLevel()">MOIS SUIVANT ‚û°</button>
    </div>
  </div>

<script>
  const levels = [
    {
      name:"MOIS 1 : JANVIER",
      income:[{icon:"ü•ñ",name:"Salaire",val:100}],
      incomeTotal:100,
      expenses:[{icon:"üöå",name:"Bus",val:20},{icon:"üçî",name:"MacDo",val:10},{icon:"üì±",name:"Tel",val:20}],
      savings:50
    },
    {
      name:"MOIS 2 : F√âVRIER",
      income:[{icon:"ü•ñ",name:"Salaire",val:100},{icon:"üéÅ",name:"Anniversaire",val:20}],
      incomeTotal:120,
      expenses:[{icon:"üöå",name:"Bus",val:20},{icon:"üëü",name:"Baskets",val:40},{icon:"üì±",name:"Tel",val:20}],
      savings:40
    },
    {
      name:"MOIS 3 : MARS",
      income:[{icon:"ü•ñ",name:"Salaire",val:100}],
      incomeTotal:100,
      expenses:[{icon:"üöå",name:"Bus",val:20},{icon:"üéÆ",name:"Jeu",val:30}],
      savings:50
    },
    {
      name:"MOIS 4 : AVRIL",
      income:[{icon:"ü•ñ",name:"Salaire",val:100}],
      incomeTotal:100,
      expenses:[{icon:"üöå",name:"Bus",val:20},{icon:"üì±",name:"Tel",val:20}],
      savings:60
    }
  ];

  let currentLevelIdx = 0;
  let totalCagnotte = 0;
  const GOAL = 200;

  let soundEnabled = true;

  function toggleSound(){
    soundEnabled = !soundEnabled;
    const btn = document.getElementById("btn-sound");
    btn.textContent = soundEnabled ? "üîà Son : ON" : "üîá Son : OFF";
    try{ if(!soundEnabled && window.speechSynthesis) window.speechSynthesis.cancel(); }catch(e){}
  }

  function speak(txt){
    if(!soundEnabled) return;
    try{
      if(!window.speechSynthesis) return;
      window.speechSynthesis.cancel();
      const msg = new SpeechSynthesisUtterance(txt);
      msg.lang = "fr-FR";
      window.speechSynthesis.speak(msg);
    }catch(e){}
  }

  function lireConsigne(){
    speak("Regarde la colonne rouge. Additionne tous les chiffres. √âcris le r√©sultat dans la case. Ensuite, calcule combien il reste : recettes moins d√©penses.");
  }

  function safeInt(v){
    const n = parseInt(v, 10);
    return Number.isFinite(n) ? n : null;
  }

  function setMsg(id, text, color){
    const el = document.getElementById(id);
    el.textContent = text;
    el.style.color = color;
  }

  function initLevel(){
    const level = levels[currentLevelIdx];

    document.getElementById("month-name").innerText = level.name;

    const incList = document.getElementById("income-list");
    incList.innerHTML = "";
    level.income.forEach(item=>{
      const row = document.createElement("div");
      row.className = "item-row";
      row.innerHTML = `
        <span class="left" role="button" tabindex="0">
          <span class="icon">${item.icon}</span>
          <span>${item.name}</span>
        </span>
        <span>${item.val} ‚Ç¨</span>
      `;
      row.querySelector(".left").addEventListener("click", ()=>speak(item.name));
      row.querySelector(".left").addEventListener("keydown", (e)=>{ if(e.key==="Enter"||e.key===" "){ e.preventDefault(); speak(item.name);} });
      incList.appendChild(row);
    });
    document.getElementById("display-income-total").innerText = level.incomeTotal + " ‚Ç¨";

    const expList = document.getElementById("expense-list");
    expList.innerHTML = "";
    level.expenses.forEach(item=>{
      const row = document.createElement("div");
      row.className = "item-row";
      row.innerHTML = `
        <span class="left" role="button" tabindex="0">
          <span class="icon">${item.icon}</span>
          <span>${item.name}</span>
        </span>
        <span>${item.val} ‚Ç¨</span>
      `;
      row.querySelector(".left").addEventListener("click", ()=>speak(item.name));
      row.querySelector(".left").addEventListener("keydown", (e)=>{ if(e.key==="Enter"||e.key===" "){ e.preventDefault(); speak(item.name);} });
      expList.appendChild(row);
    });

    const in1 = document.getElementById("input-exp-total");
    const in2 = document.getElementById("input-savings");

    in1.value = "";
    in1.disabled = false;
    in1.style.border = "3px solid #ccc";

    in2.value = "";
    in2.disabled = false;
    in2.style.border = "3px solid #ccc";

    document.getElementById("step2").style.display = "none";
    document.getElementById("step2").style.opacity = "0.6";
    document.getElementById("btn-next").style.display = "none";

    document.getElementById("calc-visu").innerText = "... - ... = ";

    setMsg("msg-1","", "#333");
    setMsg("msg-2","", "#333");

    speak("Voici " + level.name + ". Calcule le total des d√©penses.");
  }

  function totalDepenses(level){
    return level.expenses.reduce((acc,e)=>acc + e.val, 0);
  }

  function verifierEtape1(){
    const level = levels[currentLevelIdx];
    const vraiTotalExp = totalDepenses(level);

    const input = document.getElementById("input-exp-total");
    const val = safeInt(input.value);

    if(val === null){
      input.style.border = "3px solid red";
      setMsg("msg-1","√âcris un nombre.", "red");
      speak("√âcris un nombre.");
      return;
    }

    if(val === vraiTotalExp){
      input.style.border = "3px solid green";
      input.disabled = true;
      setMsg("msg-1","‚úÖ Correct !", "green");
      speak("C'est juste ! Passons √† la suite.");

      document.getElementById("step2").style.display = "block";
      document.getElementById("step2").style.opacity = "1";
      document.getElementById("calc-visu").innerText = `${level.incomeTotal} - ${vraiTotalExp} = `;
      document.getElementById("input-savings").focus();

    }else{
      input.style.border = "3px solid red";
      setMsg("msg-1","‚ùå Erreur. Additionne bien la colonne rouge.", "red");
      speak("Erreur. Additionne bien tous les chiffres de la colonne rouge.");
    }
  }

  function verifierEtape2(){
    const level = levels[currentLevelIdx];
    const input = document.getElementById("input-savings");
    const val = safeInt(input.value);

    if(val === null){
      input.style.border = "3px solid red";
      setMsg("msg-2","√âcris un nombre.", "red");
      speak("√âcris un nombre.");
      return;
    }

    if(val === level.savings){
      input.style.border = "3px solid green";
      input.disabled = true;
      setMsg("msg-2","üéâ BRAVO ! Argent mis dans la cagnotte.", "green");

      updateGlobal(level.savings);
      speak("Bravo ! Tu as √©conomis√© " + level.savings + " euros ce mois-ci.");

      document.getElementById("btn-next").style.display = "inline-block";
      document.getElementById("btn-next").focus();
    }else{
      input.style.border = "3px solid red";
      setMsg("msg-2","‚ùå Faux. Fais : total vert - total rouge.", "red");
      speak("Faux. Fais le calcul : le total vert moins le total rouge.");
    }
  }

  function updateGlobal(amountToAdd){
    totalCagnotte += amountToAdd;
    document.getElementById("global-total").innerText = totalCagnotte;

    let percent = (totalCagnotte / GOAL) * 100;
    if(percent > 100) percent = 100;

    const bar = document.getElementById("prog-bar");
    bar.style.width = percent + "%";
    bar.innerText = Math.floor(percent) + "%";
  }

  function nextLevel(){
    currentLevelIdx++;
    if(currentLevelIdx >= levels.length){
      finDuJeu();
    }else{
      initLevel();
      document.getElementById("game-container").scrollIntoView({behavior:"smooth"});
    }
  }

  function finDuJeu(){
    const container = document.getElementById("game-container");
    container.innerHTML = `
      <div style="text-align:center;padding:40px;width:100%;">
        <div style="font-size:5rem;">üèÜ üéÆ</div>
        <h1 style="color:green;margin:10px 0;">F√âLICITATIONS !</h1>
        <p style="font-size:2rem;margin:10px 0;">Tu as 200 ‚Ç¨ !</p>
        <p style="font-size:1.4rem;margin:10px 0;">L√©o peut acheter sa console.</p>
        <button onclick="recommencer()" class="btn-check" style="background:#2196f3;">Rejouer</button>
      </div>
    `;

    const bar = document.getElementById("prog-bar");
    bar.style.width = "100%";
    bar.innerText = "100%";
    document.getElementById("global-total").innerText = "200";

    speak("F√©licitations ! Tu as r√©ussi les quatre mois. L√©o peut acheter sa console.");
  }

  function recommencer(){
    try{ if(window.speechSynthesis) window.speechSynthesis.cancel(); }catch(e){}
    currentLevelIdx = 0;
    totalCagnotte = 0;

    document.getElementById("global-total").innerText = "0";
    const bar = document.getElementById("prog-bar");
    bar.style.width = "0%";
    bar.innerText = "0%";

    location.reload();
  }

  initLevel();
</script>

</body>
</html>
