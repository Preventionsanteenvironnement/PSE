<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participation ITAMaMi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 20px; font-family: 'Inter', sans-serif; background: #0f172a; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        /* ALERTE APPEL */
        #call-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(37, 99, 235, 0.95); z-index: 200; flex-direction: column; align-items: center; justify-content: center; text-align: center; animation: pulseBlue 1s infinite; }
        .btn-ack { background: white; color: #2563eb; border: none; padding: 15px 30px; font-size: 1.2rem; font-weight: bold; border-radius: 50px; cursor: pointer; }

        /* ZONE INDICATEUR (LE SUJET) */
        #current-zone-display {
            width: 100%; max-width: 400px; padding: 20px; border-radius: 12px; margin-bottom: 20px;
            text-align: center; font-weight: 800; font-size: 1.2rem; text-transform: uppercase;
            border: 2px solid rgba(255,255,255,0.2); transition: 0.3s;
        }
        /* Couleurs dynamiques */
        .theme-I { background: rgba(59, 130, 246, 0.2); color: #60a5fa; border-color: #3b82f6; }
        .theme-T { background: rgba(249, 115, 22, 0.2); color: #fb923c; border-color: #f97316; }
        .theme-Ma { background: rgba(100, 116, 139, 0.2); color: #cbd5e1; border-color: #94a3b8; }
        .theme-A { background: rgba(16, 185, 129, 0.2); color: #34d399; border-color: #10b981; }
        .theme-Mi { background: rgba(234, 179, 8, 0.2); color: #facc15; border-color: #eab308; }

        #lock-screen { display: none; width: 100%; max-width: 400px; text-align: center; padding: 20px; background: #334155; border: 2px solid #ef4444; border-radius: 12px; margin-bottom: 20px; }

        .input-card { background: #1e293b; padding: 20px; border-radius: 16px; width: 100%; max-width: 400px; border: 1px solid #334155; margin-bottom: 20px; }
        input[type="text"] { width: 100%; padding: 15px; border-radius: 12px; border: 2px solid #475569; background: #0f172a; color: white; font-size: 1.1rem; box-sizing: border-box; outline: none; margin-bottom: 15px; }
        button { width: 100%; padding: 15px; background: #3b82f6; color: white; border: none; border-radius: 12px; font-size: 1.2rem; font-weight: bold; cursor: pointer; }
        
        .history { width: 100%; max-width: 400px; padding-bottom: 50px; }
        .idea-item { background: #1e293b; padding: 10px; margin-bottom: 10px; border-radius: 8px; border-left: 4px solid #64748b; display: flex; justify-content: space-between; align-items: center; }
        .status-valid { border-color: #22c55e; }
        .status-reject { border-color: #ef4444; opacity: 0.5; }
        .status-liked { border-color: #facc15; background: linear-gradient(90deg, #1e293b 0%, #3e3012 100%); }

        @keyframes pulseBlue { 0% { background: rgba(37, 99, 235, 0.95); } 50% { background: rgba(29, 78, 216, 0.95); } 100% { background: rgba(37, 99, 235, 0.95); } }
    </style>
</head>
<body>

    <div id="login-screen">
        <h2 style="margin-bottom: 30px;">ITAMaMi Login</h2>
        <input type="text" id="usernameInput" placeholder="Ton Pr√©nom" style="width: 80%; max-width: 300px; text-align: center; padding: 15px; border-radius: 12px; border:none;">
        <button onclick="login()" style="width: 80%; max-width: 300px; margin-top: 15px;">Entrer</button>
    </div>

    <div id="call-screen">
        <h1 style="color:white; font-size:2.5rem; margin-bottom:20px;">üì¢ C'EST √Ä TOI !</h1>
        <button class="btn-ack" onclick="closeCall()">J'arrive !</button>
    </div>

    <div id="current-zone-display" class="theme-I">En attente...</div>

    <div id="lock-screen">‚è∏Ô∏è Pause</div>

    <div class="input-card" id="input-area">
        <input type="text" id="ideaInput" placeholder="Ta r√©ponse..." autocomplete="off">
        <button onclick="sendIdea()">Envoyer</button>
    </div>

    <div class="history">
        <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
            <h3 style="margin:0; font-size:0.9rem; color:#aaa;">Historique</h3>
            <button onclick="clearMyHistory()" style="background:none; border:none; color:#ef4444; cursor:pointer;">üóëÔ∏è</button>
        </div>
        <div id="list"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, setDoc, doc, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAWdCMvOiAJln3eT9LIAQD3RWJUD0lQcLI", authDomain: "devoirs-pse.firebaseapp.com", projectId: "devoirs-pse", storageBucket: "devoirs-pse.firebasestorage.app", messagingSenderId: "614730413904", appId: "1:614730413904:web:a5dd478af5de30f6bede55" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app);

        let username = localStorage.getItem('itamami_username');
        if(username) { document.getElementById('login-screen').style.display = 'none'; registerPresence(username); loadHistory(); }

        window.login = () => {
            const val = document.getElementById('usernameInput').value.trim();
            if(val) { 
                username = val; localStorage.setItem('itamami_username', username); 
                document.getElementById('login-screen').style.display = 'none'; 
                registerPresence(username); loadHistory(); 
            }
        };

        async function registerPresence(name) { try{ await setDoc(doc(db, "itamami_presence", name), {online:true, timestamp:Date.now()}); }catch(e){} }

        // √âCOUTE DU CONFIG PROF (Pour afficher la bonne zone)
        onSnapshot(doc(db, "itamami_config", "global"), (doc) => {
            if(doc.exists()) {
                const d = doc.data();
                
                // Mettre √† jour l'encadr√©
                const box = document.getElementById('current-zone-display');
                box.innerText = "Sujet : " + (d.currentLabel || "...");
                box.className = "theme-" + (d.currentZone || "I"); // Change la couleur

                // Lock
                const isLocked = d.isLocked;
                document.getElementById('lock-screen').style.display = isLocked ? 'block' : 'none';
                document.getElementById('input-area').style.display = isLocked ? 'none' : 'block';

                // Appel
                if(d.solicitedStudent === username) {
                    document.getElementById('call-screen').style.display = 'flex';
                    if(navigator.vibrate) navigator.vibrate([500,200,500]);
                } else {
                    document.getElementById('call-screen').style.display = 'none';
                }
            }
        });

        window.closeCall = () => document.getElementById('call-screen').style.display = 'none';

        window.sendIdea = async () => {
            const input = document.getElementById('ideaInput'), text = input.value.trim();
            if(!text) return;
            addVisualItem(text, 'wait'); input.value = ""; input.focus();
            try { await addDoc(collection(db, "itamami_ideas"), { text: text, student: username, status: 'waiting', timestamp: Date.now() }); } catch(e){}
        };

        window.clearMyHistory = () => { if(confirm("Effacer ?")) document.getElementById('list').innerHTML = ""; };

        function addVisualItem(text, status, isLiked) {
            const div = document.createElement('div'); div.className = `idea-item status-${status}`;
            if(isLiked) div.classList.add('status-liked');
            const icon = status==='valid'?'‚úÖ':(status==='reject'?'‚ùå':'‚è≥');
            const thumb = isLiked ? 'üëç' : '';
            div.innerHTML = `<div><span>${text}</span> ${thumb}</div> <span>${icon}</span>`;
            document.getElementById('list').prepend(div);
        }

        function loadHistory() {
            const q = query(collection(db, "itamami_ideas"), where("student", "==", username));
            onSnapshot(q, (snap) => {
                document.getElementById('list').innerHTML = "";
                let list = []; snap.forEach(d => list.push(d.data()));
                list.sort((a,b)=>a.timestamp-b.timestamp);
                list.forEach(d => {
                    let st = 'wait'; if(d.status==='accepted') st='valid'; if(d.status==='rejected') st='reject';
                    addVisualItem(d.text, st, d.feedback);
                });
            });
        }
        
        document.getElementById('ideaInput').addEventListener('keypress', e => { if(e.key==='Enter') window.sendIdea(); });
    </script>
</body>
</html>
