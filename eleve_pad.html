<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Participation PAD</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* RESET & STYLE MOBILE */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 20px; font-family: 'Inter', sans-serif; background: #f0f4f8; color: #333; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        /* ECRAN DE CONNEXION */
        #login-screen { position: fixed; inset: 0; background: #f0f4f8; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        
        /* ECRAN PRINCIPAL */
        #app-screen { display: none; flex-direction: column; height: 100%; }

        .header { text-align: center; margin-bottom: 20px; }
        .label { text-transform: uppercase; font-size: 0.8rem; font-weight: 900; color: #94a3b8; letter-spacing: 1px; margin-bottom: 8px; }
        #zone-label { color: #3b82f6; font-size: 1.2rem; font-weight: 800; transition: 0.3s; }

        /* ZONE DE TEXTE */
        .input-wrapper { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; gap: 15px; }
        
        textarea { 
            width: 100%; height: 150px; padding: 20px; border: 2px solid #cbd5e1; border-radius: 16px; 
            font-size: 1.2rem; font-family: 'Inter', sans-serif; font-weight: bold; outline: none; 
            transition: 0.3s; background: white; resize: none; 
        }
        textarea:focus { border-color: #3b82f6; box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); }
        
        input[type="text"] { width: 100%; padding: 15px; border: 2px solid #cbd5e1; border-radius: 12px; font-size: 1.1rem; text-align: center; font-weight: bold; margin-bottom: 20px; }

        /* BOUTONS */
        button { width: 100%; padding: 20px; border: none; border-radius: 16px; background: #3b82f6; color: white; font-size: 1.2rem; font-weight: 800; cursor: pointer; box-shadow: 0 4px 0 #2563eb; transition: 0.1s; text-transform: uppercase; letter-spacing: 1px; }
        button:active { transform: translateY(4px); box-shadow: none; }
        
        /* FOOTER & STATUS */
        .footer { height: 40px; text-align: center; margin-top: 20px; font-size: 0.9rem; color: #94a3b8; }
        .status { font-weight: bold; font-size: 1rem; opacity: 0; transition: 0.3s; margin-top: 15px; text-align: center; color: #22c55e; }
        .error { color: #ef4444; }

        /* OVERLAYS (Verrouillage & Appel) */
        #lock-overlay { position: absolute; inset: 0; background: rgba(240, 244, 248, 0.98); z-index: 50; display: none; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        #alert-overlay { position: absolute; inset: 0; background: #ef4444; z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; color: white; animation: flash 0.5s infinite; }
        @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1 style="color:#0f172a; margin-bottom:10px;">üõ°Ô∏è PAD APP</h1>
        <p style="color:#64748b; margin-bottom:30px;">Analyse des Risques</p>
        <input type="text" id="username" placeholder="Ton Pr√©nom ?" autocomplete="off">
        <button onclick="joinSession()">REJOINDRE LE COURS</button>
    </div>

    <div id="app-screen">
        <div class="header">
            <div class="label">Zone active au tableau</div>
            <div id="zone-label">En attente...</div>
        </div>

        <div class="input-wrapper">
            <textarea id="word-input" placeholder="Ta proposition ici..."></textarea>
            <button id="btn-send" onclick="sendWord()">ENVOYER üöÄ</button>
            <div id="status-msg" class="status">Envoy√© !</div>
        </div>

        <div class="footer">Connect√© en tant que <b id="display-name">...</b></div>
        
        <div id="lock-overlay">
            <div style="font-size:4rem;">üîí</div>
            <div style="font-size:1.5rem; font-weight:900; color:#ef4444; margin-top:10px;">PAUSE</div>
            <div style="color:#64748b; margin-top:5px;">Regarde le tableau</div>
        </div>
        
        <div id="alert-overlay">
            <div style="font-size:5rem;">üì¢</div>
            <div style="font-size:2rem; font-weight:900; text-align:center; margin-top:20px;">LE PROF<br>T'APPELLE !</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, setDoc, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAWdCMvOiAJln3eT9LIAQD3RWJUD0lQcLI", authDomain: "devoirs-pse.firebaseapp.com", projectId: "devoirs-pse", storageBucket: "devoirs-pse.firebasestorage.app", messagingSenderId: "614730413904", appId: "1:614730413904:web:a5dd478af5de30f6bede55" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- SESSION ID ---
        const urlParams = new URLSearchParams(window.location.search);
        let currentSessionId = urlParams.get('sessionId') || null;
        if (!currentSessionId) {
            onSnapshot(doc(db, "pad_config", "global"), (snap) => {
                if (snap.exists() && snap.data().sessionId) currentSessionId = snap.data().sessionId;
            });
        }

        let myName = "";

        // --- CONNEXION ---
        window.joinSession = async () => {
            const input = document.getElementById('username');
            const name = input.value.trim();
            if(!name) return;
            
            myName = name;
            document.getElementById('display-name').innerText = myName;
            
            // On signale la pr√©sence (Important pour la liste prof)
            try {
                await addDoc(collection(db, "pad_presence"), { name: myName, timestamp: Date.now(), sessionId: currentSessionId || null });
            } catch(e) { console.log("Erreur presence"); }

            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'flex';
        };

        // --- ECOUTE DU PROF (Verrouillage + Appel + Zone active) ---
        onSnapshot(doc(db, "pad_config", "global"), (snap) => {
            if(snap.exists()){
                const d = snap.data();
                
                // 1. Zone en cours (Ex: "Situation Dangereuse")
                if(d.currentLabel) {
                    document.getElementById('zone-label').innerText = d.currentLabel;
                }

                // 2. Verrouillage (Cadenas)
                const lock = document.getElementById('lock-overlay');
                const inp = document.getElementById('word-input');
                if(d.isLocked === true) {
                    lock.style.display = "flex"; inp.blur();
                } else {
                    lock.style.display = "none";
                }

                // 3. Appel individuel (M√©gaphone)
                const alertScreen = document.getElementById('alert-overlay');
                if(d.solicitedStudent && d.solicitedStudent.toLowerCase() === myName.toLowerCase()) {
                    alertScreen.style.display = "flex";
                    if(navigator.vibrate) navigator.vibrate([500, 200, 500]);
                } else {
                    alertScreen.style.display = "none";
                }
            }
        });

        // --- ENVOI DE LA REPONSE ---
        window.sendWord = async () => {
            const inp = document.getElementById('word-input');
            const txt = inp.value.trim();
            if(!txt) return;

            try {
                // Envoi dans 'pad_ideas' avec statut 'waiting' pour la validation prof
                await addDoc(collection(db, "pad_ideas"), {
                    text: txt,
                    student: myName,
                    status: "waiting",
                    timestamp: Date.now(),
                    sessionId: currentSessionId || null
                });
                
                inp.value = "";
                showStatus("Envoy√© au tableau ! ‚úÖ", "success");
            } catch(e) {
                showStatus("Erreur... R√©essaie.", "error");
            }
        };

        function showStatus(msg, type) {
            const el = document.getElementById('status-msg');
            el.innerText = msg; 
            el.className = "status " + (type === 'error' ? 'error' : '');
            el.style.opacity = 1;
            setTimeout(() => el.style.opacity = 0, 2000);
        }

        // Touche Entr√©e sur le login
        document.getElementById('username').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') joinSession();
        });

    </script>
</body>
</html>
