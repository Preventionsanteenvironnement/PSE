<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Julie et l'Impr√©vu</title>

    <!-- RESPONSIVE INDISPENSABLE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg: #ffebee;
            --bank: #fff;
            --column: #fff;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        h1 { text-align: center; }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 0 rgba(0,0,0,0.2);
        }

        button:active { transform: translateY(4px); box-shadow: none; }

        .audio-btn { background: #e91e63; }
        .event-btn { background: #ff9800; font-weight: bold; border: 2px solid #f57c00; animation: pulse 2s infinite;}
        .reset-btn { background: #607d8b; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .game-area {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            justify-content: center;
        }

        .side-panel {
            width: 25%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .bank {
            background: white;
            border: 4px dashed #ccc;
            border-radius: 15px;
            padding: 10px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .budget-board {
            background: white;
            width: 50%;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: 2px solid #333;
        }

        .budget-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
            font-size: 1.2rem;
        }

        .drop-zone {
            width: 100%;
            min-height: 300px;
            background: #f9f9f9;
            border: 2px solid #eee;
            border-radius: 10px;
            padding: 10px;
            margin-top: 10px;
        }

        .result-box {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.4rem;
            font-weight: bold;
            border: 3px solid #333;
        }

        .positive { background: #d4edda; color: #155724; border-color: #c3e6cb; }
        .negative { background: #f8d7da; color: #721c24; border-color: #f5c6cb; }

        .item {
            background: #fff;
            border: 2px solid #555;
            border-radius: 10px;
            padding: 8px;
            margin-bottom: 8px;
            width: 95%;
            cursor: grab;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        .item.fixed { border-color: #ff9800; background: #fff3e0; }
        .item.fun { border-color: #9c27b0; background: #f3e5f5; }
        .item.bad { border-color: #d32f2f; background: #ffebee; border-width: 4px; }

        .icon { font-size: 1.5rem; margin-right: 10px; }

        #alert-box {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 5px solid #d32f2f;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            z-index: 100;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            max-width: 90%;
        }

        #alert-box h2 { color: #d32f2f; }

        /* RESPONSIVE MOBILE */
        @media (max-width: 768px) {
            .game-area {
                flex-direction: column;
                align-items: stretch;
            }

            .side-panel,
            .budget-board {
                width: 100%;
            }

            .bank,
            .drop-zone {
                min-height: 180px;
            }

            .item {
                cursor: pointer;
            }
        }
    </style>
</head>

<body>

<h1>üê± Le Budget de Julie</h1>

<div class="controls">
    <button class="audio-btn" onclick="lireConsigne()">üîä Consigne</button>
    <button id="btn-imprevu" class="event-btn" onclick="declencherImprevu()" style="display:none;">‚ö†Ô∏è OH NON !</button>
    <button class="reset-btn" onclick="location.reload()">üîÑ Recommencer</button>
</div>

<div class="game-area">

    <div class="side-panel">
        <h3 style="text-align:center;">Banque</h3>
        <div class="bank" id="bank" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>

    <div class="budget-board">

        <div class="budget-row">
            <span>üí∞ SALAIRE de Julie :</span>
            <span style="font-weight:bold; color:green;">1200 ‚Ç¨</span>
        </div>

        <h3>üìâ Glisse ou clique les d√©penses ici :</h3>
        <div class="drop-zone" id="depenses" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

        <div id="result-box" class="result-box positive">
            Solde : <span id="solde-val">1200</span> ‚Ç¨
        </div>

        <div style="text-align:center; margin-top:10px; font-style:italic; font-size:0.9rem;">
            Le solde doit rester POSITIF
        </div>
    </div>
</div>

<div id="alert-box">
    <div style="font-size:4rem;">üòø</div>
    <h2>CATASTROPHE !</h2>
    <p>Le chat est malade.<br>Payer le v√©t√©rinaire.</p>
    <div class="item bad" id="veto-item" draggable="true" data-price="100">
        <span>üíâ V√©t√©rinaire</span>
        <span>100 ‚Ç¨</span>
    </div>
    <button onclick="fermerAlerte()">OK</button>
</div>

<script>
const itemsData = [
    { id: 'i1', name: 'Loyer', icon: 'üè†', price: 600, type: 'fixed' },
    { id: 'i2', name: 'Courses', icon: 'üõí', price: 300, type: 'fixed' },
    { id: 'i3', name: 'Facture Elec', icon: '‚ö°', price: 50, type: 'fixed' },
    { id: 'i4', name: 'Restaurant', icon: 'üçù', price: 60, type: 'fun' },
    { id: 'i5', name: 'Parc Attraction', icon: 'üé¢', price: 80, type: 'fun' },
    { id: 'i6', name: 'Nouveau Pull', icon: 'üëï', price: 50, type: 'fun' }
];

const SALAIRE = 1200;
let etapeImprevu = false;

function init() {
    const bank = document.getElementById('bank');
    itemsData.forEach(item => createItem(item, bank));
    updateCalcul();
}

function createItem(item, container) {
    const div = document.createElement('div');
    div.className = `item ${item.type}`;
    div.id = item.id;
    div.dataset.price = item.price;
    div.draggable = true;

    div.innerHTML = `
        <div style="display:flex; align-items:center;">
            <span class="icon">${item.icon}</span>
            <span>${item.name}</span>
        </div>
        <span>${item.price} ‚Ç¨</span>
    `;

    div.ondragstart = drag;

    div.onclick = () => {
        const dep = document.getElementById('depenses');
        const bank = document.getElementById('bank');
        dep.contains(div) ? bank.appendChild(div) : dep.appendChild(div);
        updateCalcul();
    };

    container.appendChild(div);
}

function allowDrop(ev) { ev.preventDefault(); }
function drag(ev) { ev.dataTransfer.setData("text", ev.target.id); }

function drop(ev) {
    ev.preventDefault();
    const id = ev.dataTransfer.getData("text");
    const zone = ev.target.closest('#bank') || ev.target.closest('#depenses');
    if (zone) zone.appendChild(document.getElementById(id));
    updateCalcul();
}

function updateCalcul() {
    const items = document.getElementById('depenses').getElementsByClassName('item');
    let total = 0;
    for (let i of items) total += parseInt(i.dataset.price);
    const solde = SALAIRE - total;

    const box = document.getElementById('result-box');
    document.getElementById('solde-val').innerText = solde;

    box.className = "result-box " + (solde >= 0 ? "positive" : "negative");
    box.innerHTML = solde >= 0
        ? `Solde : ${solde} ‚Ç¨ üëç`
        : `Solde : ${solde} ‚Ç¨ ‚ö†Ô∏è`;

    if (!etapeImprevu && solde >= 0 && document.getElementById('bank').children.length === 0) {
        document.getElementById('btn-imprevu').style.display = 'flex';
    }
}

function declencherImprevu() {
    document.getElementById('alert-box').style.display = 'block';
    document.getElementById('btn-imprevu').style.display = 'none';
    etapeImprevu = true;
}

function fermerAlerte() {
    document.getElementById('depenses').appendChild(document.getElementById('veto-item'));
    document.getElementById('alert-box').style.display = 'none';
    updateCalcul();
}

function speak(txt) {
    const msg = new SpeechSynthesisUtterance(txt);
    msg.lang = 'fr-FR';
    speechSynthesis.speak(msg);
}

function lireConsigne() {
    speak("Julie gagne 1200 euros. Place toutes les d√©penses. Le solde doit rester positif.");
}

init();
</script>

</body>
</html>
