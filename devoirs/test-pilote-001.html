<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test PSE - Pilote 001</title>
  <meta name="pse-exercice" content="test-pilote-001">
  <meta name="pse-version" content="v1">
  <link rel="stylesheet" href="../assets/pse-common.css">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:#f5f7fb;}
    header{padding:18px 16px;background:#2563eb;color:#fff;}
    main{max-width:860px;margin:0 auto;padding:16px;}
    .card{background:#fff;border-radius:16px;padding:16px;margin:12px 0;box-shadow:0 8px 24px rgba(0,0,0,.06);}
    .q{margin:10px 0 6px;font-weight:700;}
    label{display:block;margin:8px 0;padding:10px 12px;border:1px solid #e5e7eb;border-radius:12px;cursor:pointer;}
    textarea,input[type="text"]{width:100%;box-sizing:border-box;padding:10px 12px;border:1px solid #e5e7eb;border-radius:12px;font-size:16px;}
    .actions{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:14px;}
  </style>
</head>
<body>
<header>
  <div style="font-size:18px;font-weight:800;">Devoir test (pilote)</div>
  <div style="opacity:.9">Réponds puis clique Envoyer au prof</div>
</header>

<main>
  <div class="card">
    <div class="q">Q1. Le muscle a besoin de :</div>
    <label><input type="radio" name="q1" value="eau" data-qid="Q1"> Juste de l'eau</label>
    <label><input type="radio" name="q1" value="o2+glucose" data-qid="Q1"> Dioxygène (O2) + Nutriments (glucose)</label>
    <label><input type="radio" name="q1" value="co2+sucre" data-qid="Q1"> CO2 + sucre</label>
  </div>

  <div class="card">
    <div class="q">Q2. Écris une phrase : pourquoi bouger chaque jour ?</div>
    <textarea rows="3" data-qid="Q2" placeholder="Ta réponse..."></textarea>
  </div>

  <div class="card">
    <div class="q">Q3. Coche ce qui est vrai :</div>
    <label><input type="checkbox" data-qid="Q3_a"> Le sommeil aide la récupération</label>
    <label><input type="checkbox" data-qid="Q3_b"> Rester assis 8h d'affilée est idéal</label>
  </div>

  <div class="card">
    <div class="actions">
      <button id="pse-submit" class="pse-submit">ENVOYER AU PROF</button>
      <div class="pse-small">Autosave actif</div>
    </div>
  </div>
</main>
