<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PSE — Zone Prof (rendus)</title>
  <style>
    :root{--bg:#f6f7fb;--card:#fff;--text:#111827;--muted:#4b5563;--border:#e5e7eb;--accent:#2563eb;--shadow:0 10px 30px rgba(0,0,0,.08);--radius:18px;--focus:0 0 0 3px rgba(37,99,235,.25)}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
    .wrap{max-width:1100px;margin:0 auto;padding:18px 14px 70px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:16px}
    h1{margin:0 0 6px;font-size:1.25rem}
    p{margin:0 0 12px;color:var(--muted);font-weight:600}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin:12px 0}
    input{padding:10px 12px;border:1px solid var(--border);border-radius:12px;min-width:260px;font-size:1rem}
    input:focus{outline:none;box-shadow:var(--focus)}
    button{border:1px solid var(--border);background:#fff;border-radius:12px;padding:10px 12px;font-weight:800;cursor:pointer}
    button.primary{background:var(--accent);border-color:var(--accent);color:#fff}
    .status{font-weight:800;color:var(--muted);margin-top:8px}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{border-top:1px solid var(--border);padding:10px 8px;text-align:left;vertical-align:top;font-size:.95rem}
    th{color:var(--muted);font-weight:900}
    code{background:#f3f4f6;padding:2px 6px;border-radius:8px}
    a{color:var(--accent);font-weight:800;text-decoration:none}
    a:hover{text-decoration:underline}
    .pill{display:inline-flex;gap:8px;align-items:center;padding:6px 10px;border:1px solid var(--border);border-radius:999px;background:#fff;color:var(--muted);font-weight:800;font-size:.95rem}
    .small{font-size:.9rem;color:var(--muted);font-weight:700}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>PSE — Zone Prof (rendus)</h1>
      <p>Cette page lit la collection <code>devoirs_rendus</code> dans Firestore et affiche les derniers envois.</p>

      <div class="row">
        <span class="pill">Accès</span>
        <input id="profCode" type="password" placeholder="Code prof" autocomplete="current-password" />
        <button class="primary" id="unlockBtn" type="button">Déverrouiller</button>
        <button id="refreshBtn" type="button" disabled>Actualiser</button>
        <span class="status" id="status"></span>
      </div>

      <div class="small">Astuce : si rien n’apparaît, vérifie que l’envoi depuis le devoir crée bien un document dans Firestore (collection <code>devoirs_rendus</code>).</div>

      <div id="tableWrap"></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>window.PSE_CODE_REQUIRED = false;</script>
  <script src="./annuaire.js"></script>

  <script>
    const $ = (s)=>document.querySelector(s);
    const statusEl = $("#status");
    const tableWrap = $("#tableWrap");
    const unlockBtn = $("#unlockBtn");
    const refreshBtn = $("#refreshBtn");
    const profCodeInput = $("#profCode");

    function setStatus(msg){ statusEl.textContent = msg || ""; }

    // ✅ À CHANGER : ton mot de passe prof
    const PROF_PASSWORD = "PROF";

    function esc(v){ return String(v ?? "").replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

    async function loadRendus(){
      setStatus("Chargement…");
      try{
        if(!window.db || !window.db.collection) throw new Error("Firestore indisponible (db).");

        const snap = await window.db.collection("devoirs_rendus")
          .orderBy("createdAtISO", "desc")
          .limit(50)
          .get();

        const rows = [];
        snap.forEach(doc => rows.push({ id: doc.id, ...doc.data() }));

        render(rows);
        setStatus(rows.length ? `${rows.length} rendu(s) affiché(s).` : "Aucun rendu trouvé.");
      }catch(e){
        setStatus("Erreur : " + (e?.message || e));
      }
    }

    function render(rows){
      if(!rows.length){
        tableWrap.innerHTML = "";
        return;
      }

      tableWrap.innerHTML = `
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Élève</th>
              <th>Classe</th>
              <th>Devoir</th>
              <th>Score</th>
              <th>Voir JSON</th>
            </tr>
          </thead>
          <tbody>
            ${rows.map(r => {
              const eleveNom = r?.eleve?.nom || r?.nom || "";
              const elevePrenom = r?.eleve?.prenom || r?.prenom || "";
              const classe = r?.eleve?.classe || r?.classe || "";
              const devoirId = r?.devoirId || "";
              const module = r?.module || r?.meta?.module || "";
              const score = (r?.meta?.score ?? r?.score ?? "");
              const max = (r?.meta?.maxScore ?? r?.maxScore ?? "");
              const dt = r?.createdAtISO || r?.meta?.createdAt || "";
              const labelScore = (score!=="" && max!=="") ? `${score} / ${max}` : (score!=="" ? String(score) : "");

              const json = encodeURIComponent(JSON.stringify(r, null, 2));
              return `
                <tr>
                  <td>${esc(dt)}</td>
                  <td>${esc((elevePrenom+" "+eleveNom).trim())}</td>
                  <td>${esc(classe)}</td>
                  <td>${esc(devoirId)} ${module?`<span class="small">(module ${esc(module)})</span>`:""}</td>
                  <td>${esc(labelScore)}</td>
                  <td><a href="data:application/json;charset=utf-8,${json}" download="rendu_${esc(devoirId)}_${esc(r.id)}.json">Télécharger</a></td>
                </tr>
              `;
            }).join("")}
          </tbody>
        </table>
      `;
    }

    function unlock(){
      const v = (profCodeInput.value || "").trim();
      if(v !== PROF_PASSWORD){
        setStatus("Code prof incorrect.");
        refreshBtn.disabled = true;
        tableWrap.innerHTML = "";
        return;
      }
      setStatus("OK. Clique Actualiser.");
      refreshBtn.disabled = false;
      loadRendus();
    }

    unlockBtn.addEventListener("click", unlock);
    refreshBtn.addEventListener("click", loadRendus);
    profCodeInput.addEventListener("keydown", (e)=>{ if(e.key==="Enter") unlock(); });

    setStatus("Entre le code prof puis Déverrouiller.");
  </script>
</body>
</html>
