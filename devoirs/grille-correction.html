<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PSE — Grille de correction</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:#f6f7fb;color:#111827}
    .wrap{max-width:1200px;margin:0 auto;padding:16px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.08);padding:14px;margin-bottom:14px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .pill{display:inline-flex;gap:8px;align-items:center;padding:6px 10px;border:1px solid #e5e7eb;border-radius:999px;background:#fff;color:#4b5563;font-weight:800;font-size:.95rem}
    button{border:1px solid #e5e7eb;background:#fff;border-radius:10px;padding:8px 12px;font-weight:800;cursor:pointer}
    button.primary{background:#2563eb;border-color:#2563eb;color:#fff}
    pre{margin:0;background:#f8fafc;border:1px solid #e5e7eb;border-radius:12px;padding:12px;overflow:auto;max-height:55vh}
    .err{color:#dc2626;font-weight:900}
    .ok{color:#16a34a;font-weight:900}
    .small{color:#4b5563;font-weight:700}
    input{padding:8px 12px;border:1px solid #e5e7eb;border-radius:10px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="row" style="justify-content:space-between">
        <div class="row">
          <span class="pill">Grille</span>
          <span class="small" id="meta"></span>
        </div>
        <div class="row">
          <button id="openGridBtn" class="primary">Ouvrir ta grille officielle</button>
          <button id="reloadBtn">Recharger la copie</button>
        </div>
      </div>
      <div class="small" id="status"></div>
    </div>

    <div class="card">
      <div class="row" style="margin-bottom:10px">
        <span class="pill">Copie JSON</span>
        <input id="gridUrl" placeholder="URL de ta grille (optionnel)" style="min-width:320px;flex:1" />
        <button id="saveGridUrlBtn">Enregistrer l’URL</button>
      </div>
      <pre id="jsonBox">{}</pre>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>window.PSE_CODE_REQUIRED = false;</script>
  <script src="./annuaire.js"></script>

  <script>
    const $ = (s)=>document.querySelector(s);
    const statusEl = $("#status");
    const metaEl = $("#meta");
    const jsonBox = $("#jsonBox");
    const gridUrlIn = $("#gridUrl");

    function setStatus(msg, kind){
      statusEl.textContent = msg || "";
      statusEl.className = kind === "err" ? "err" : (kind === "ok" ? "ok" : "small");
    }

    function getParam(k){ return new URLSearchParams(location.search).get(k) || ""; }

    async function fetchDoc(docId){
      if(!window.db) throw new Error("db indisponible");
      const snap = await window.db.collection("devoirs_rendus").doc(docId).get();
      if(!snap.exists) throw new Error("copie introuvable");
      return { id: snap.id, ...snap.data() };
    }

    function safeJson(v){
      try { return JSON.stringify(v, null, 2); } catch(e){ return String(v); }
    }

    async function load(){
      const docId = getParam("docId") || sessionStorage.getItem("PSE_CORRIGE_DOCID") || "";
      if(!docId){
        setStatus("docId manquant. Reviens sur la zone prof et clique Corriger.", "err");
        return;
      }

      const nom = getParam("nom"), prenom = getParam("prenom"), classe = getParam("classe"), devoirId = getParam("devoirId");
      metaEl.textContent = [prenom, nom, classe, devoirId].filter(Boolean).join(" • ");

      setStatus("Chargement Firestore…");
      try{
        const cached = sessionStorage.getItem("PSE_CORRIGE_DATA_" + docId);
        if(cached){
          const parsed = JSON.parse(cached);
          jsonBox.textContent = safeJson(parsed);
          setStatus("Copie chargée (cache session).", "ok");
          return;
        }

        const data = await fetchDoc(docId);
        jsonBox.textContent = safeJson(data);
        setStatus("Copie chargée (Firestore).", "ok");
      }catch(e){
        setStatus("Erreur : " + (e?.message || e), "err");
      }
    }

    function getSavedGridUrl(){
      return localStorage.getItem("PSE_GRID_URL") || "";
    }

    function openGrid(){
      const saved = getSavedGridUrl();
      const manual = gridUrlIn.value.trim();
      const url = manual || saved;
      if(!url){
        setStatus("Ajoute l’URL de ta grille puis Enregistrer l’URL.", "err");
        return;
      }

      const docId = getParam("docId") || sessionStorage.getItem("PSE_CORRIGE_DOCID") || "";
      const params = new URLSearchParams(location.search);
      params.set("docId", docId);
      params.set("collection", "devoirs_rendus");

      const joiner = url.includes("?") ? "&" : "?";
      window.open(url + joiner + params.toString(), "_blank", "noopener");
    }

    $("#reloadBtn").addEventListener("click", ()=>{
      const docId = getParam("docId") || sessionStorage.getItem("PSE_CORRIGE_DOCID") || "";
      if(docId) sessionStorage.removeItem("PSE_CORRIGE_DATA_" + docId);
      load();
    });

    $("#saveGridUrlBtn").addEventListener("click", ()=>{
      const v = gridUrlIn.value.trim();
      if(!v) return;
      localStorage.setItem("PSE_GRID_URL", v);
      setStatus("URL grille enregistrée.", "ok");
    });

    $("#openGridBtn").addEventListener("click", openGrid);

    gridUrlIn.value = getSavedGridUrl();

    load();
  </script>
</body>
</html>
