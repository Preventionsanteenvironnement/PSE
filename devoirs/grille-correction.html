<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PSE — Grille de correction (Passerelle V10)</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:#f6f7fb;color:#111827}
    .wrap{max-width:1200px;margin:0 auto;padding:16px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.08);padding:14px;margin-bottom:14px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .pill{display:inline-flex;gap:8px;align-items:center;padding:6px 10px;border:1px solid #e5e7eb;border-radius:999px;background:#fff;color:#4b5563;font-weight:800;font-size:.95rem}
    button{border:1px solid #e5e7eb;background:#fff;border-radius:10px;padding:8px 12px;font-weight:800;cursor:pointer}
    button.primary{background:#2563eb;border-color:#2563eb;color:#fff}
    pre{margin:0;background:#f8fafc;border:1px solid #e5e7eb;border-radius:12px;padding:12px;overflow:auto;max-height:55vh}
    .err{color:#dc2626;font-weight:900}
    .ok{color:#16a34a;font-weight:900}
    .small{color:#4b5563;font-weight:700}
    input{padding:8px 12px;border:1px solid #e5e7eb;border-radius:10px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="row" style="justify-content:space-between">
        <div class="row">
          <span class="pill">Passerelle de Correction</span>
          <span class="small" id="meta"></span>
        </div>
        <div class="row">
          <button id="openGridBtn" class="primary">Ouvrir ta grille officielle</button>
          <button id="reloadBtn">Recharger la copie</button>
        </div>
      </div>
      <div class="small" id="status"></div>
    </div>

    <div class="card">
      <div class="row" style="margin-bottom:10px">
        <span class="pill">Données Brutes (JSON)</span>
        <input id="gridUrl" placeholder="URL de ta grille visuelle (optionnel)" style="min-width:320px;flex:1" />
        <button id="saveGridUrlBtn">Enregistrer l’URL</button>
      </div>
      <pre id="jsonBox">{}</pre>
    </div>
  </div>

  <script type="module" src="./annuaire.js"></script>

  <script type="module">
    // 2. On importe les outils Firebase v10
    import { getDoc, doc } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

    const $ = (s)=>document.querySelector(s);
    const statusEl = $("#status");
    const metaEl = $("#meta");
    const jsonBox = $("#jsonBox");
    const gridUrlIn = $("#gridUrl");

    function setStatus(msg, kind){
      statusEl.textContent = msg || "";
      statusEl.className = kind === "err" ? "err" : (kind === "ok" ? "ok" : "small");
    }

    function getParam(k){ return new URLSearchParams(location.search).get(k) || ""; }
    function getCollection(){ return getParam("collection") || "devoirs_rendus"; }

    function getCached(docId){
      try{
        const cached = sessionStorage.getItem("PSE_CORRIGE_DATA_" + docId);
        if(!cached) return null;
        return JSON.parse(cached);
      }catch(e){ return null; }
    }

    function safeJson(v){
      try { return JSON.stringify(v, null, 2); } catch(e){ return String(v); }
    }

    // --- FONCTION DE CHARGEMENT MODERNE ---
    async function load(){
      const docId = getParam("docId") || sessionStorage.getItem("PSE_CORRIGE_DOCID") || "";
      
      if(!docId){
        setStatus("Aucun ID de copie fourni. Passe par le Cockpit ou la Zone Prof.", "err");
        return;
      }

      // Méta-données URL
      const nom = getParam("nom"), prenom = getParam("prenom"), classe = getParam("classe");
      metaEl.textContent = [prenom, nom, classe].filter(Boolean).join(" • ");

      setStatus("Connexion à la base...");

      try{
        // 1) Cache session (rapide)
        const cachedObj = getCached(docId);
        if(cachedObj){
          jsonBox.textContent = safeJson(cachedObj);
          setStatus("Copie chargée (Mémoire Cache).", "ok");
          return;
        }

        // 2) Firestore V10
        // On attend que annuaire.js ait initialisé la DB
        let attempts = 0;
        while (!window.db && attempts < 50) {
            await new Promise(r => setTimeout(r, 100));
            attempts++;
        }
        if (!window.db) throw new Error("La base de données ne répond pas.");

        setStatus("Récupération Cloud...");
        
        // Récupération moderne
        const docRef = doc(window.db, getCollection(), docId);
        const snap = await getDoc(docRef);

        if(!snap.exists()) throw new Error("Cette copie n'existe plus sur le serveur.");

        const data = { id: snap.id, ...snap.data() };

        // Mise en cache pour la suite
        try{
          sessionStorage.setItem("PSE_CORRIGE_DOCID", docId);
          sessionStorage.setItem("PSE_CORRIGE_DATA_" + docId, JSON.stringify(data));
        }catch(e){}

        jsonBox.textContent = safeJson(data);
        setStatus("Copie chargée avec succès (Cloud).", "ok");

      }catch(e){
        setStatus("Erreur : " + e.message, "err");
        console.error(e);
      }
    }

    // --- GESTION DES LIENS ---

    function getSavedGridUrl(){
      return localStorage.getItem("PSE_GRID_URL") || "";
    }

    function buildParamsForGrid(){
      const docId = getParam("docId") || sessionStorage.getItem("PSE_CORRIGE_DOCID") || "";
      const params = new URLSearchParams();
      params.set("docId", docId);
      params.set("collection", getCollection());

      // On transmet tout le contexte à la grille finale
      ["devoirId","classe","nom","prenom"].forEach(k=>{
        const v = getParam(k);
        if(v) params.set(k, v);
      });
      return params;
    }

    function openGrid(){
      const saved = getSavedGridUrl();
      const manual = gridUrlIn.value.trim();
      const url = manual || saved;

      if(!url){
        setStatus("⚠️ Renseigne l'URL de ta grille visuelle (ex: ./ma-grille.html) ci-dessous.", "err");
        return;
      }

      const params = buildParamsForGrid();
      const joiner = url.includes("?") ? "&" : "?";
      // Ouverture de la grille finale
      window.open(url + joiner + params.toString(), "_blank", "noopener");
    }

    $("#reloadBtn").addEventListener("click", ()=>{
      const docId = getParam("docId") || sessionStorage.getItem("PSE_CORRIGE_DOCID") || "";
      if(docId) try{ sessionStorage.removeItem("PSE_CORRIGE_DATA_" + docId); }catch(e){}
      load();
    });

    $("#saveGridUrlBtn").addEventListener("click", ()=>{
      const v = gridUrlIn.value.trim();
      if(!v) return;
      localStorage.setItem("PSE_GRID_URL", v);
      setStatus("URL enregistrée !", "ok");
    });

    $("#openGridBtn").addEventListener("click", openGrid);

    gridUrlIn.value = getSavedGridUrl();

    // Démarrage
    load();
  </script>
</body>
</html>
