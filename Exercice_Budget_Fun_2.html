<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Mission Paillettes ‚ú®</title>
    <style>
        :root {
            --pink-magic: #ff00ff;
            --blue-sky: #00d2ff;
            --gold: #ffd700;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle, #fff5ff 0%, #ffe4f1 100%);
            margin: 0;
            padding: 10px;
            overflow-x: hidden;
        }

        /* HEADER SCINTILLANT */
        header {
            text-align: center;
            background: white;
            border-radius: 30px;
            padding: 15px;
            box-shadow: 0 10px 20px rgba(255, 0, 255, 0.2);
            border: 4px solid var(--pink-magic);
            margin-bottom: 20px;
        }

        h1 { color: var(--pink-magic); font-size: 1.8rem; text-shadow: 2px 2px #ffebf9; }

        /* BOUTONS ACTIONS */
        .btn-zone { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; }
        
        .btn-action {
            border: none;
            border-radius: 50%;
            width: 70px;
            height: 70px;
            font-size: 1.8rem;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 6px 0 #bbb;
        }
        .btn-audio { background: #a855f7; color: white; box-shadow: 0 6px 0 #7e22ce; }
        .btn-valider { background: #22c55e; color: white; box-shadow: 0 6px 0 #15803d; width: 90px; height: 90px; font-size: 2.5rem; }
        
        .btn-action:active { transform: translateY(4px); box-shadow: none; }

        /* AIRE DE JEU */
        .jeu-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            max-width: 900px;
            margin: 0 auto;
        }

        .boite {
            background: rgba(255, 255, 255, 0.8);
            border: 5px dashed #ddd;
            border-radius: 25px;
            min-height: 180px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: 0.3s;
        }
        
        /* COULEURS DES BOITES */
        #b-manger { border-color: #ff9900; background: #fff4e6; }
        #b-jouer { border-color: #00ccff; background: #e6f7ff; }
        #b-vetement { border-color: #ff3399; background: #ffe6f2; }

        .boite-titre { font-weight: bold; margin: 5px; font-size: 1.1rem; color: #444; }

        /* √âTIQUETTES TR√âSORS */
        .tresor-container {
            background: white;
            border-radius: 25px;
            padding: 20px;
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            border: 3px solid var(--gold);
        }

        .tresor {
            width: 70px;
            height: 70px;
            background: white;
            border: 3px solid #eee;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            cursor: grab;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: 0.2s;
        }

        .tresor:hover { transform: scale(1.1) rotate(5deg); }

        /* √âCRAN VICTOIRE */
        #ecran-victoire {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.95);
            z-index: 1000;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .stars { font-size: 4rem; animation: pulse 1s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2); } }

    </style>
</head>
<body>

<header>
    <h1>‚ú® Mission : Super Rangement ‚ú®</h1>
    <p>Aide Lili √† regrouper ses tr√©sors !</p>
</header>

<div class="btn-zone">
    <button class="btn-action btn-audio" onclick="lireConsigne()">üîä</button>
    <button class="btn-action btn-valider" onclick="verifier()">‚úÖ</button>
    <button class="btn-action btn-audio" style="background:#64748b;" onclick="location.reload()">üîÑ</button>
</div>

<div class="jeu-container">
    <div class="boite" id="b-manger" ondrop="drop(event)" ondragover="allowDrop(event)">
        <span style="font-size:3rem">üçé</span>
        <div class="boite-titre">C'EST BON !</div>
        <div class="zone-depot" style="display:flex; flex-wrap:wrap; gap:5px; justify-content:center;"></div>
    </div>
    <div class="boite" id="b-jouer" ondrop="drop(event)" ondragover="allowDrop(event)">
        <span style="font-size:3rem">üß∏</span>
        <div class="boite-titre">POUR JOUER</div>
        <div class="zone-depot" style="display:flex; flex-wrap:wrap; gap:5px; justify-content:center;"></div>
    </div>
    <div class="boite" id="b-vetement" ondrop="drop(event)" ondragover="allowDrop(event)">
        <span style="font-size:3rem">üëï</span>
        <div class="boite-titre) ">HABITS</div>
        <div class="zone-depot" style="display:flex; flex-wrap:wrap; gap:5px; justify-content:center;"></div>
    </div>
</div>

<div class="tresor-container" id="banque">
    </div>

<div id="ecran-victoire">
    <div class="stars">üåü‚ú®üíñ‚ú®üåü</div>
    <h2 style="color:var(--pink-magic); font-size: 3rem;">TU ES UNE CHAMPIONNE !</h2>
    <p style="font-size: 1.5rem;">Tout est parfait et bien rang√© !</p>
    <button class="btn-action btn-valider" onclick="location.reload()">üéà</button>
</div>

<script>
    const objets = [
        { id: '1', emoji: 'üçì', cat: 'manger', nom: 'Une fraise' },
        { id: '2', emoji: 'üçï', cat: 'manger', nom: 'Une pizza' },
        { id: '3', emoji: 'üç¶', cat: 'manger', nom: 'Une glace' },
        { id: '4', emoji: 'ü•ï', cat: 'manger', nom: 'Une carotte' },
        { id: '5', emoji: '‚öΩ', cat: 'jouer', nom: 'Un ballon' },
        { id: '6', emoji: 'üé®', cat: 'jouer', nom: 'De la peinture' },
        { id: '7', emoji: 'üß©', cat: 'jouer', nom: 'Un puzzle' },
        { id: '8', emoji: 'üöÄ', cat: 'jouer', nom: 'Une fus√©e' },
        { id: '9', emoji: 'üëó', cat: 'vetement', nom: 'Une robe' },
        { id: '10', emoji: 'üëü', cat: 'vetement', nom: 'Des baskets' },
        { id: '11', emoji: 'üé©', cat: 'vetement', nom: 'Un chapeau' },
        { id: '12', emoji: 'üß§', cat: 'vetement', nom: 'Des gants' }
    ];

    function init() {
        const banque = document.getElementById('banque');
        objets.sort(() => Math.random() - 0.5).forEach(obj => {
            const d = document.createElement('div');
            d.className = 'tresor';
            d.id = 'obj-' + obj.id;
            d.draggable = true;
            d.innerHTML = obj.emoji;
            d.onclick = () => parler(obj.nom);
            d.ondragstart = (e) => e.dataTransfer.setData("text", e.target.id);
            banque.appendChild(d);
        });
    }

    function allowDrop(ev) { ev.preventDefault(); }
    function drop(ev) {
        ev.preventDefault();
        const data = ev.dataTransfer.getData("text");
        const el = document.getElementById(data);
        let target = ev.target;
        while(target && !target.classList.contains('boite')) target = target.parentElement;
        if(target) target.querySelector('.zone-depot').appendChild(el);
    }

    function parler(t) {
        const m = new SpeechSynthesisUtterance(t);
        m.lang = 'fr-FR';
        m.rate = 1;
        window.speechSynthesis.speak(m);
    }

    function lireConsigne() {
        parler("C'est parti ! Range vite tous les objets. Mets la nourriture avec la pomme, les jouets avec l'ours, et les habits avec le t-shirt. Tu es la meilleure !");
    }

    function verifier() {
        let erreurs = 0;
        objets.forEach(o => {
            const el = document.getElementById('obj-' + o.id);
            if (el.parentElement.parentElement.id !== 'b-' + o.cat) {
                erreurs++;
                el.style.borderColor = "#ff0000";
            } else {
                el.style.borderColor = "#22c55e";
                el.innerHTML = o.emoji + " ‚ú®";
            }
        });

        if (erreurs === 0 && document.getElementById('banque').children.length === 0) {
            document.getElementById('ecran-victoire').style.display = 'flex';
            parler("Wow ! Quel travail fantastique ! Tu as tout rang√© en un clin d'≈ìil ! C'est gagn√© !");
            lancerPaillettes();
        } else {
            parler("Tu as presque fini ! Regarde les objets qui n'ont pas encore de petites √©toiles.");
        }
    }

    function lancerPaillettes() {
        // Animation simple de paillettes
        for(let i=0; i<50; i++) {
            const p = document.createElement('div');
            p.innerHTML = "‚ú®";
            p.style.position = "fixed";
            p.style.left = Math.random() * 100 + "vw";
            p.style.top = "-5vh";
            p.style.fontSize = Math.random() * 30 + 10 + "px";
            p.style.transition = "3s";
            p.style.zIndex = "2000";
            document.body.appendChild(p);
            setTimeout(() => { p.style.top = "105vh"; p.style.transform = "rotate(360deg)"; }, 100);
        }
    }

    init();
</script>
</body>
</html>
