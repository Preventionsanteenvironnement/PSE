<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Post-it √âl√®ve</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Kalam:wght@700&display=swap" rel="stylesheet">
    <style>
        /* RESET MOBILE */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 20px; font-family: 'Inter', sans-serif; background: #0f172a; color: white; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }

        /* LOGIN SCREEN */
        #login-screen { position: fixed; inset: 0; background: #0f172a; z-index: 1000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        
        /* APP SCREEN */
        #app-screen { display: none; flex-direction: column; height: 100%; }

        /* HEADER QUESTION */
        .header { text-align: center; margin-bottom: 15px; }
        .label { font-size: 0.7rem; text-transform: uppercase; color: #94a3b8; letter-spacing: 1px; font-weight: bold; margin-bottom: 5px; }
        .question-box { background: #1e293b; padding: 15px; border-radius: 12px; border: 1px solid #334155; font-size: 1.1rem; font-weight: bold; color: white; min-height: 60px; display: flex; align-items: center; justify-content: center; text-align: center; }

        /* INPUT AREA */
        .input-area { flex: 1; display: flex; flex-direction: column; gap: 15px; justify-content: center; }
        
        textarea { width: 100%; height: 120px; padding: 15px; border-radius: 12px; border: none; font-family: 'Kalam', cursive; font-size: 1.3rem; color: #1e293b; resize: none; outline: none; transition: 0.3s; background: #fef08a; /* Jaune par d√©faut */ }
        textarea:focus { box-shadow: 0 0 0 4px rgba(255,255,255,0.2); }

        /* COLOR PICKER */
        .color-picker { display: flex; gap: 10px; justify-content: center; }
        .color-btn { width: 45px; height: 45px; border-radius: 50%; border: 3px solid transparent; cursor: pointer; transition: 0.2s; }
        .color-btn.selected { border-color: white; transform: scale(1.1); box-shadow: 0 0 10px rgba(255,255,255,0.5); }
        
        .bg-yellow { background: #fef08a; }
        .bg-green { background: #bbf7d0; }
        .bg-blue { background: #bfdbfe; }
        .bg-pink { background: #fbcfe8; }

        /* BUTTONS */
        .btn-main { width: 100%; padding: 18px; border: none; border-radius: 12px; background: #3b82f6; color: white; font-size: 1.1rem; font-weight: 800; cursor: pointer; margin-top: 10px; box-shadow: 0 4px 0 #2563eb; }
        .btn-main:active { transform: translateY(4px); box-shadow: none; }

        /* INPUT LOGIN */
        input[type="text"] { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #334155; background: #1e293b; color: white; font-size: 1.1rem; text-align: center; margin-bottom: 15px; outline: none; }

        /* STATUS & OVERLAYS */
        .status { text-align: center; margin-top: 10px; font-weight: bold; opacity: 0; transition: 0.3s; color: #22c55e; }
        .footer { text-align: center; font-size: 0.8rem; color: #64748b; margin-top: auto; }

        #lock-overlay { position: absolute; inset: 0; background: rgba(15, 23, 42, 0.95); z-index: 50; display: none; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        #alert-overlay { position: absolute; inset: 0; background: #ef4444; z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; color: white; animation: flash 0.5s infinite; }
        @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1 style="margin-bottom:30px;">üìù Post-it App</h1>
        <div id="display-pseudo" style="font-size:1.5rem; font-weight:bold; color:#3b82f6; margin-bottom:20px;"></div>
        <button class="btn-main" onclick="joinSession()">ENTRER</button>
    </div>

    <div id="app-screen">
        <div class="header">
            <div class="label">Th√®me du Brainstorming</div>
            <div id="display-question" class="question-box">En attente...</div>
        </div>

        <div class="input-area">
            <textarea id="postit-text" placeholder="Ton id√©e ici..."></textarea>
            
            <div class="color-picker">
                <div class="color-btn bg-yellow selected" onclick="setColor('yellow', this)"></div>
                <div class="color-btn bg-green" onclick="setColor('green', this)"></div>
                <div class="color-btn bg-blue" onclick="setColor('blue', this)"></div>
                <div class="color-btn bg-pink" onclick="setColor('pink', this)"></div>
            </div>

            <button class="btn-main" onclick="sendPostit()">POSTER üìå</button>
            <div id="status-msg" class="status">Envoy√© !</div>
        </div>

        <div class="footer">Connect√© : <b id="display-name">...</b></div>

        <div id="lock-overlay">
            <div style="font-size:4rem;">üîí</div>
            <div style="font-size:1.5rem; font-weight:bold; color:#ef4444;">TABLEAU VERROUILL√â</div>
        </div>
        <div id="alert-overlay">
            <div style="font-size:4rem;">üì¢</div>
            <div style="font-size:2rem; font-weight:bold;">LE PROF T'APPELLE !</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, setDoc, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyAWdCMvOiAJln3eT9LIAQD3RWJUD0lQcLI", authDomain: "devoirs-pse.firebaseapp.com", projectId: "devoirs-pse", storageBucket: "devoirs-pse.firebasestorage.app", messagingSenderId: "614730413904", appId: "1:614730413904:web:a5dd478af5de30f6bede55" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- SESSION ID ---
        const urlParams = new URLSearchParams(window.location.search);
        let currentSessionId = urlParams.get('sessionId') || null;
        if (!currentSessionId) {
            onSnapshot(doc(db, "postit_config", "global"), (snap) => {
                if (snap.exists() && snap.data().sessionId) currentSessionId = snap.data().sessionId;
            });
        }

        // ‚îÄ‚îÄ PSEUDO AUTO ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
        const PSEUDOS = [
            "Panda üêº","Etoile ‚≠ê","Fusee üöÄ","Diamant üíé","Tigre üêØ","Dragon üêâ",
            "Licorne ü¶Ñ","Phoenix üî•","Ninja ü•∑","Robot ü§ñ","Koala üê®","Dauphin üê¨",
            "Aigle ü¶Ö","Papillon ü¶ã","Lion ü¶Å","Comete ‚òÑÔ∏è","Eclair ‚ö°","Flocon ‚ùÑÔ∏è",
            "Soleil ‚òÄÔ∏è","Lune üåô","Galaxie üåå","Hibou ü¶â","Renard ü¶ä","Tornade üå™Ô∏è",
            "Volcan üåã","Cristal üí†","Trefle üçÄ","Cerise üçí","Arc-en-ciel üåà","Pingouin üêß"
        ];
        let myName = PSEUDOS[Math.floor(Math.random() * PSEUDOS.length)];
        document.getElementById('display-pseudo').textContent = myName;

        let selectedColor = "yellow";

        // LOGIN
        window.joinSession = async () => {
            document.getElementById('display-name').innerText = myName;

            // Ajout Pr√©sence
            await addDoc(collection(db, "postit_presence"), { name: myName, timestamp: Date.now(), sessionId: currentSessionId || null });

            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-screen').style.display = 'flex';
        };

        // GESTION COULEUR
        window.setColor = (color, btn) => {
            selectedColor = color;
            document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            
            // Change la couleur du textarea pour l'aper√ßu
            const area = document.getElementById('postit-text');
            if(color === 'yellow') area.style.backgroundColor = '#fef08a';
            if(color === 'green') area.style.backgroundColor = '#bbf7d0';
            if(color === 'blue') area.style.backgroundColor = '#bfdbfe';
            if(color === 'pink') area.style.backgroundColor = '#fbcfe8';
        };

        // LISTENER CONFIG (Question + Lock + Alerte)
        onSnapshot(doc(db, "postit_config", "global"), (snap) => {
            if(snap.exists()){
                const d = snap.data();
                // 1. Question
                document.getElementById('display-question').innerText = d.question || "En attente...";
                
                // 2. Lock
                const lock = document.getElementById('lock-overlay');
                const area = document.getElementById('postit-text');
                if(d.isLocked) {
                    lock.style.display = 'flex'; area.blur();
                } else {
                    lock.style.display = 'none';
                }

                // 3. Alerte
                const alert = document.getElementById('alert-overlay');
                if(d.solicitedStudent && d.solicitedStudent.toLowerCase() === myName.toLowerCase()) {
                    alert.style.display = 'flex';
                    if(navigator.vibrate) navigator.vibrate([500, 200, 500]);
                } else {
                    alert.style.display = 'none';
                }
            }
        });

        // ENVOI
        window.sendPostit = async () => {
            const area = document.getElementById('postit-text');
            const txt = area.value.trim();
            if(!txt) return;

            // Filtre insultes basique
            const badWords = ["merde", "connard", "putain", "salope", "bite", "cul"];
            if(badWords.some(w => txt.toLowerCase().includes(w))) {
                alert("üö´ Langage !"); return;
            }

            try {
                // Envoi vers 'postit_ideas' (Salle d'Attente)
                await addDoc(collection(db, "postit_ideas"), {
                    text: txt,
                    color: selectedColor,
                    student: myName,
                    status: "waiting",
                    timestamp: Date.now(),
                    sessionId: currentSessionId || null
                });

                area.value = "";
                const status = document.getElementById('status-msg');
                status.style.opacity = 1;
                setTimeout(() => status.style.opacity = 0, 2000);

            } catch(e) {
                alert("Erreur : Impossible d'envoyer.");
            }
        };
        

    </script>
</body>
</html>
