<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossaire Interactif</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/opendyslexic@2/opendyslexic.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e67e22;
            --bg-color: #fdfdfd;
            --card-bg: #ffffff;
            --text-color: #2c3e50;
            --border-color: #e0e0e0;
            --font-std: 'Segoe UI', Verdana, sans-serif;
            --font-dys: 'OpenDyslexic', sans-serif;
            --line-height: 1.6;
            --spacing: 0px;
        }

        body.dark-mode {
            --bg-color: #2c3e50;
            --card-bg: #34495e;
            --text-color: #ecf0f1;
            --border-color: #46637f;
        }

        body.dyslexia-mode {
            font-family: var(--font-dys) !important;
            --line-height: 2.0;
            --spacing: 1.5px;
        }

        body {
            font-family: var(--font-std);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: var(--line-height);
            letter-spacing: var(--spacing);
            transition: all 0.3s ease;
            padding-bottom: 50px;
        }

        /* --- HEADER FIXE --- */
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 15px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .header-content {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h1 { margin: 0; font-size: 1.8rem; text-align: center; }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .btn-tool {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.4);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: background 0.2s;
        }

        .btn-tool:hover, .btn-tool.active {
            background: white;
            color: var(--secondary);
            font-weight: bold;
        }

        /* --- RECHERCHE --- */
        .search-container {
            position: relative;
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }

        #searchInput {
            width: 100%;
            padding: 10px 20px;
            padding-right: 40px;
            border-radius: 30px;
            border: none;
            font-size: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            box-sizing: border-box;
            font-family: inherit;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        /* --- NAVIGATION A-Z (DANS LE HEADER) --- */
        .alphabet-nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 4px;
            margin-top: 5px;
        }

        .letter-btn {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.9);
            border: 1px solid rgba(255,255,255,0.5);
            border-radius: 6px;
            cursor: pointer;
            color: var(--secondary);
            font-weight: bold;
            font-size: 0.9rem;
            transition: transform 0.1s;
        }

        .letter-btn.wide { width: auto; padding: 0 10px; }

        .letter-btn:hover, .letter-btn.active {
            background: var(--accent); /* Couleur différente pour l'actif */
            color: white;
            border-color: var(--accent);
            transform: scale(1.1);
        }

        /* --- CONTENU --- */
        main {
            max-width: 900px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border-left: 5px solid var(--secondary);
            overflow: hidden;
            transition: transform 0.2s;
        }

        .card:hover { transform: translateX(5px); }

        .card-header {
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .term {
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--secondary);
        }
        
        body.dark-mode .term { color: #5dade2; }

        .card-body {
            display: none;
            padding: 0 20px 20px 20px;
            border-top: 1px solid var(--border-color);
            background: rgba(0,0,0,0.02);
            text-align: left;
        }

        .definition {
            margin-top: 15px;
            font-size: 1.05rem;
        }

        .card.open .card-body { display: block; }
        .card.open .chevron { transform: rotate(180deg); }
        .chevron { transition: transform 0.3s; color: #999; }

        /* Actions dans la définition */
        .card-actions {
            margin-top: 15px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn-action {
            background: none;
            border: 1px solid var(--border-color);
            padding: 5px 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }
        
        .btn-action:hover { background: var(--border-color); }
        
        /* Style spécifique pour le bouton stop */
        .btn-action.playing {
            background-color: #e74c3c;
            color: white;
            border-color: #c0392b;
        }

        /* --- GUIDE DE LECTURE --- */
        #readingGuide {
            position: fixed;
            left: 0;
            width: 100%;
            height: 40px;
            background: rgba(255, 255, 0, 0.2);
            border-top: 2px solid rgba(0,0,0,0.5);
            border-bottom: 2px solid rgba(0,0,0,0.5);
            pointer-events: none;
            z-index: 9999;
            display: none;
            transform: translateY(-50%);
        }

        /* --- BOUTON RETOUR HAUT --- */
        #btnTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent);
            color: white;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 100;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            .toolbar { gap: 5px; }
            .btn-tool { font-size: 0.8rem; padding: 5px 10px; }
            .letter-btn { width: 28px; height: 28px; font-size: 0.8rem; }
            header { padding: 10px 15px; }
        }
    </style>
</head>
<body>

<div id="readingGuide"></div>

<header>
    <div class="header-content">
        <h1><i class="fas fa-book-open"></i> Glossaire</h1>
        
        <div class="toolbar">
            <button class="btn-tool" onclick="toggleDyslexia()" title="Police adaptée dyslexie">
                <i class="fas fa-font"></i> Dyslexie
            </button>
            <button class="btn-tool" onclick="toggleDarkMode()" title="Mode sombre/confort">
                <i class="fas fa-adjust"></i> Contraste
            </button>
            <button class="btn-tool" onclick="toggleReadingGuide()" title="Barre de suivi de lecture">
                <i class="fas fa-ruler-horizontal"></i> Guide
            </button>
            <button class="btn-tool" onclick="changeSize(1)" title="Agrandir">A+</button>
            <button class="btn-tool" onclick="changeSize(-1)" title="Réduire">A-</button>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Rechercher un mot..." onkeyup="filterSearch()">
            <i class="fas fa-search search-icon"></i>
        </div>

        <div class="alphabet-nav" id="alphabetNav">
            </div>
    </div>
</header>

<main id="glossaryContainer">
    </main>

<button id="btnTop" onclick="scrollToTop()"><i class="fas fa-arrow-up"></i></button>

    // --- LOGIQUE JS ---

    window.addEventListener('DOMContentLoaded', () => {
        renderAlphabet();
        renderGlossary(data);
    });

    // Générer l'alphabet uniquement pour les lettres existantes
    function renderAlphabet() {
        const nav = document.getElementById('alphabetNav');
        
        // Récupérer les premières lettres uniques et les trier
        const availableLetters = [...new Set(data.map(item => item.t.charAt(0).toUpperCase()))].sort();

        // Bouton TOUS
        const btnAll = document.createElement('button');
        btnAll.textContent = "TOUS";
        btnAll.className = "letter-btn wide active";
        btnAll.onclick = () => filterByLetter('ALL', btnAll);
        nav.appendChild(btnAll);

        // Lettres disponibles
        availableLetters.forEach(letter => {
            const btn = document.createElement('button');
            btn.textContent = letter;
            btn.className = "letter-btn";
            btn.onclick = () => filterByLetter(letter, btn);
            nav.appendChild(btn);
        });
    }

    function filterByLetter(letter, btnElement) {
        document.getElementById('searchInput').value = ""; 
        document.querySelectorAll('.letter-btn').forEach(b => b.classList.remove('active'));
        btnElement.classList.add('active');

        if (letter === 'ALL') {
            renderGlossary(data);
        } else {
            const filtered = data.filter(item => item.t.toUpperCase().startsWith(letter));
            renderGlossary(filtered);
        }
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function filterSearch() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        document.querySelectorAll('.letter-btn').forEach(b => b.classList.remove('active'));

        const filtered = data.filter(item => 
            item.t.toLowerCase().includes(query) || 
            item.d.toLowerCase().includes(query)
        );
        renderGlossary(filtered);
    }

    function renderGlossary(items) {
        const container = document.getElementById('glossaryContainer');
        container.innerHTML = "";

        if (items.length === 0) {
            container.innerHTML = "<p style='text-align:center; color:#777;'>Aucun résultat trouvé.</p>";
            return;
        }

        items.forEach(item => {
            const card = document.createElement('div');
            card.className = "card";
            
            // Création d'un ID unique pour le bouton de cette carte
            const uniqueId = 'btn-' + Math.random().toString(36).substr(2, 9);

            card.innerHTML = `
                <div class="card-header" onclick="toggleCard(this)">
                    <span class="term">${item.t}</span>
                    <i class="fas fa-chevron-down chevron"></i>
                </div>
                <div class="card-body">
                    <p class="definition">${item.d}</p>
                    <div class="card-actions">
                        <button id="${uniqueId}" class="btn-action" onclick="toggleSpeech(this, '${item.t}. ${item.d.replace(/'/g, "\\'")}')">
                            <i class="fas fa-volume-up"></i> Écouter
                        </button>
                    </div>
                </div>
            `;
            container.appendChild(card);
        });
    }

    function toggleCard(header) {
        header.parentElement.classList.toggle('open');
    }

    // --- ACCESSIBILITÉ & AUDIO ---

    let currentUtterance = null;
    let currentButton = null;

    function toggleSpeech(btn, text) {
        if (!('speechSynthesis' in window)) {
            alert("Votre navigateur ne supporte pas la synthèse vocale.");
            return;
        }

        // Si on clique sur le même bouton qui est en train de lire
        if (currentButton === btn && window.speechSynthesis.speaking) {
            stopSpeech();
            return;
        }

        // Si une autre lecture est en cours, on l'arrête
        if (window.speechSynthesis.speaking) {
            stopSpeech();
        }

        // Démarrer la nouvelle lecture
        startSpeech(btn, text);
    }

    function startSpeech(btn, text) {
        currentUtterance = new SpeechSynthesisUtterance(text);
        currentUtterance.lang = 'fr-FR';
        currentUtterance.rate = 0.9;

        currentUtterance.onend = () => {
            resetButton(btn);
            currentButton = null;
        };

        currentButton = btn;
        window.speechSynthesis.speak(currentUtterance);
        
        // Changer l'aspect du bouton
        btn.classList.add('playing');
        btn.innerHTML = '<i class="fas fa-stop"></i> Arrêter';
    }

    function stopSpeech() {
        window.speechSynthesis.cancel();
        if (currentButton) {
            resetButton(currentButton);
            currentButton = null;
        }
    }

    function resetButton(btn) {
        btn.classList.remove('playing');
        btn.innerHTML = '<i class="fas fa-volume-up"></i> Écouter';
    }

    function toggleDyslexia() {
        document.body.classList.toggle('dyslexia-mode');
        const btn = document.querySelector('button[onclick="toggleDyslexia()"]');
        btn.classList.toggle('active');
    }

    function toggleDarkMode() {
        document.body.classList.toggle('dark-mode');
        const btn = document.querySelector('button[onclick="toggleDarkMode()"]');
        btn.classList.toggle('active');
    }

    let guideActive = false;
    function toggleReadingGuide() {
        guideActive = !guideActive;
        const guide = document.getElementById('readingGuide');
        const btn = document.querySelector('button[onclick="toggleReadingGuide()"]');
        
        if (guideActive) {
            guide.style.display = 'block';
            document.addEventListener('mousemove', moveGuide);
            btn.classList.add('active');
        } else {
            guide.style.display = 'none';
            document.removeEventListener('mousemove', moveGuide);
            btn.classList.remove('active');
        }
    }

    function moveGuide(e) {
        const guide = document.getElementById('readingGuide');
        guide.style.top = e.clientY + 'px';
    }

    let currentSize = 16;
    function changeSize(delta) {
        currentSize += delta;
        if (currentSize < 12) currentSize = 12;
        if (currentSize > 24) currentSize = 24;
        document.documentElement.style.fontSize = currentSize + 'px';
    }

    function scrollToTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.onscroll = function() {
        const btn = document.getElementById('btnTop');
        if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
            btn.style.display = "flex";
        } else {
            btn.style.display = "none";
        }
    };
