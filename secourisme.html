<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questionnaire PSE</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .container { max-width: 650px; margin: auto; }
    h2 { text-align: center; }
    label { font-weight: bold; }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-top: 4px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      background: #222;
      color: #fff;
    }
    p { margin-bottom: 16px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Questionnaire PSE – Ressenti et besoins</h2>

    <form name="questionnaire" method="POST" data-netlify="true">
      <p>
        <label>
          Nom / Prénom :
          <input type="text" name="nom" required />
        </label>
      </p>

      <p>
        <label>
          Classe :
          <select name="classe">
            <option value="">Sélectionner</option>
            <option value="CAP">CAP</option>
            <option value="2nde">2nde</option>
            <option value="1ere">1ère</option>
            <option value="Tle">Terminale</option>
          </select>
        </label>
      </p>

      <p>
        <label>
          Comment te sens-tu aujourd’hui ?
          <textarea name="q1_ressenti" rows="3" required></textarea>
        </label>
      </p>

      <p>
        <label>
          Ton niveau d’énergie en ce moment :
          <select name="q1_energie">
            <option value="">Choisir</option>
            <option value="tres_basse">Très basse</option>
            <option value="basse">Plutôt basse</option>
            <option value="moyenne">Moyenne</option>
            <option value="haute">Plutôt haute</option>
            <option value="tres_haute">Très haute</option>
          </select>
        </label>
      </p>

      <p>
        <label>
          Quel est ton besoin le plus important en ce moment ? (ex : calme, soutien, reconnaissance…)
          <textarea name="q2_besoin" rows="3" required></textarea>
        </label>
      </p>

      <p>
        <label>
          Ce besoin est-il plutôt satisfait ou non satisfait pour toi ?
          <select name="q2_satisfaction">
            <option value="">Choisir</option>
            <option value="satisfait">Plutôt satisfait</option>
            <option value="partiellement">Partiellement satisfait</option>
            <option value="non_satisfait">Pas du tout satisfait</option>
          </select>
        </label>
      </p>

      <p>
        <label>
          Qu’est-ce qui t’aide le plus en classe pour rester concentré(e) ?
          <textarea name="q3_aides_classe" rows="3"></textarea>
        </label>
      </p>

      <p>
        <label>
          Qu’est-ce qui, au contraire, te gêne le plus pour travailler en classe ?
          <textarea name="q4_obstacles_classe" rows="3"></textarea>
        </label>
      </p>

      <p>
        <label>
          Si tu pouvais demander une seule chose pour mieux apprendre en cours, ce serait quoi ?
          <textarea name="q5_demande" rows="3"></textarea>
        </label>
      </p>

      <p>
        <button type="submit">Envoyer mes réponses</button>
      </p>
    </form>
  </div>
</body>
</html>
