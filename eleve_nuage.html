<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Participation Live</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* === RESET MOBILE === */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; padding: 20px; font-family: 'Inter', sans-serif; 
            background: #f0f4f8; color: #333; height: 100vh; /* Fallback */
            height: 100dvh; /* Hauteur dynamique mobile */
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* === HEADER (Question) === */
        .header { flex-shrink: 0; text-align: center; margin-bottom: 20px; }
        .label { text-transform: uppercase; font-size: 0.7rem; font-weight: 900; color: #94a3b8; letter-spacing: 1px; margin-bottom: 8px; }
        .question-card {
            background: white; padding: 20px; border-radius: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #e2e8f0;
            min-height: 80px; display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; font-weight: 800; color: #0f172a; text-align: center;
        }
        .waiting { font-style: italic; color: #64748b; font-weight: normal; font-size: 0.9rem; animation: pulse 1.5s infinite; }

        /* === ZONE SAISIE (Au centre) === */
        .input-wrapper { flex-grow: 1; display: flex; flex-direction: column; justify-content: center; }
        
        input[type="text"] {
            width: 100%; padding: 18px; border: 2px solid #cbd5e1; border-radius: 12px;
            font-size: 1.1rem; text-align: center; font-weight: bold; outline: none;
            transition: 0.3s; background: white; -webkit-appearance: none;
        }
        input[type="text"]:focus { border-color: #3b82f6; box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); }
        
        button {
            width: 100%; margin-top: 15px; padding: 18px; border: none; border-radius: 12px;
            background: #3b82f6; color: white; font-size: 1.1rem; font-weight: 800;
            cursor: pointer; box-shadow: 0 4px 0 #2563eb; transition: 0.1s;
        }
        button:active { transform: translateY(4px); box-shadow: none; }
        button:disabled { background: #94a3b8; box-shadow: none; cursor: not-allowed; }

        /* === FOOTER (Status) === */
        .footer { height: 40px; text-align: center; margin-top: 20px; }
        .status { font-weight: bold; font-size: 0.9rem; opacity: 0; transition: 0.3s; }
        .success { color: #10b981; }
        .error { color: #ef4444; }

        /* === OVERLAY VERROUILLAGE === */
        #lock-overlay {
            position: absolute; inset: 0; background: rgba(240, 244, 248, 0.95); z-index: 50;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            backdrop-filter: blur(5px);
        }
        .lock-icon { font-size: 4rem; margin-bottom: 10px; animation: bounce 1s infinite; }
        .lock-text { font-size: 1.5rem; font-weight: 900; color: #ef4444; text-transform: uppercase; }

        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body>

    <div class="header">
        <div class="label">Question en cours</div>
        <div id="display-question" class="question-card">
            <span class="waiting">En attente du prof...</span>
        </div>
    </div>

    <div class="input-wrapper">
        <div style="font-size:0.8rem; color:#64748b; text-align:center; margin-bottom:10px;">‚ö†Ô∏è Ton mot s'affiche au tableau</div>
        <input type="text" id="word-input" placeholder="Tape ton mot ici..." autocomplete="off">
        <button id="btn-send" onclick="sendWord()">ENVOYER üöÄ</button>
    </div>

    <div class="footer">
        <div id="status-msg" class="status">Message envoy√© !</div>
    </div>

    <div id="lock-overlay">
        <div class="lock-icon">üîí</div>
        <div class="lock-text">Votes Clos</div>
        <div style="color:#64748b; margin-top:5px;">Attends la prochaine question</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // VOS CODES FIREBASE
        const firebaseConfig = { apiKey: "AIzaSyAWdCMvOiAJln3eT9LIAQD3RWJUD0lQcLI", authDomain: "devoirs-pse.firebaseapp.com", projectId: "devoirs-pse", storageBucket: "devoirs-pse.firebasestorage.app", messagingSenderId: "614730413904", appId: "1:614730413904:web:a5dd478af5de30f6bede55" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- ECOUTE ETAT (Config Prof) ---
        onSnapshot(doc(db, "nuage_etat", "config"), (snap) => {
            if(snap.exists()){
                const d = snap.data();
                
                // 1. Question
                const qEl = document.getElementById('display-question');
                if(d.question && d.question.length > 0) {
                    qEl.innerText = d.question;
                    qEl.style.color = "#0f172a";
                    qEl.style.fontStyle = "normal";
                } else {
                    qEl.innerHTML = '<span class="waiting">En attente du prof...</span>';
                }

                // 2. Verrouillage
                const lock = document.getElementById('lock-overlay');
                const inp = document.getElementById('word-input');
                
                if(d.isOpen === false) {
                    lock.style.display = "flex";
                    inp.blur(); // Ferme le clavier sur mobile
                } else {
                    lock.style.display = "none";
                }
            }
        });

        // --- ENVOI ---
        const badWords = ["merde", "connard", "putain", "salope", "pd", "encul√©", "bite", "cul", "tg", "con"];
        
        window.sendWord = async () => {
            const inp = document.getElementById('word-input');
            const txt = inp.value.trim();
            const status = document.getElementById('status-msg');

            if(!txt) return;

            // Filtre insultes (C√¥t√© client basique)
            if(badWords.some(w => txt.toLowerCase().includes(w))) {
                showStatus("üö´ Mot interdit !", "error");
                if(navigator.vibrate) navigator.vibrate(200);
                return;
            }

            try {
                await addDoc(collection(db, "nuage_mots"), { text: txt, timestamp: Date.now() });
                inp.value = "";
                showStatus("Envoy√© avec succ√®s ! üéâ", "success");
            } catch(e) {
                showStatus("Erreur : Votes ferm√©s ?", "error");
            }
        };

        function showStatus(msg, type) {
            const el = document.getElementById('status-msg');
            el.innerText = msg;
            el.className = "status " + type;
            el.style.opacity = 1;
            setTimeout(() => el.style.opacity = 0, 2000);
        }

        // UX : Touche Entr√©e pour envoyer
        document.getElementById('word-input').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') { e.preventDefault(); sendWord(); }
        });

    </script>
</body>
</html>
